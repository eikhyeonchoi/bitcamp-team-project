<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>공지사항</title>
  <link rel="stylesheet" href="/bitcamp-team-project/node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>

<header class="bit-main-header"></header>

<div class="container">
<h1>공지사항</h1>
<p><a href='view.html' class="btn btn-primary btn-sm">새 글</a></p>

<div class="bit-list">
<table class="table table-hover">
<thead>
  <tr> 
    <th scope="col">번호</th>
    <th scope="col">제목</th>
    <th scope="col">등록일</th>
    <th scope="col">조회수</th>
  </tr>
</thead>
<tbody></tbody>

</table>
</div><!-- .bit-list -->

<nav aria-label="목록 페이지 이동">
  <ul class="pagination justify-content-center">
    <li id="prevPage" class="page-item">
      <a class="page-link" 
        href="?pageNo=0&pageSize=3">이전</a></li>
    <li id="currPage" class="page-item active"><span class="page-link">1</span></li>
    <li id="nextPage" class="page-item ">
      <a class="page-link" 
         href="?pageNo=2&pageSize=3">다음</a></li>
  </ul>
</nav>
</div><!-- .container -->

<script id="tr-template" type="text/x-handlebars-template">
{{#each list}}
<tr>
  <th scope='row'>{{no}}</th>
  <td><a class='bit-view-link' href='#' data-no='{{no}}'>{{title}}</a></td>
  <td>{{createdDate}}</td>
  <td>{{viewCount}}</td>
</tr>
{{/each}}
</script>
 
<script src="/bitcamp-team-project/node_modules/jquery/dist/jquery.min.js"></script>
<script src="/bitcamp-team-project/node_modules/popper.js/dist/umd/popper.min.js"></script>
<script src="/bitcamp-team-project/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="/bitcamp-team-project/node_modules/handlebars/dist/handlebars.min.js"></script>
<script src="index.js"></script>

</body>
</html>
