<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>1:1문의 조회</title>
<link rel="stylesheet"
  href="/bitcamp-team-project/node_modules/bootstrap/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="/bitcamp-team-project/css/common.css">
<link rel="stylesheet" href="/bitcamp-team-project/css/header.css">
<link rel="stylesheet" href="view.css">
</head>

<body>
  <header class="ohr-main-header"></header>
  <div class="container">
    <h3></h3>
    <form novalidate>
      <hr class="my-hr">
      <span> <label id="bit-qes-label1" class="bit-label"></label> <label id="bit-qes-label2"
        class="bit-label">문의 내용</label> <label id="bit-qes-label3" class="bit-label"></label>
      </span>
      <hr>
      <p id="qtype-p">
        <span id="qtype-span">문의 유형&nbsp;&nbsp;</span>
      </p>
      <br>
      <div class="col-sm-10">
        <input type="text" class="my-class-title user-qes" id="question-title" value=""
          placeholder=" 제목을 입력하세요.">
      </div>
      <br>
      <div class="col-sm-10">
        <textarea class="my-text user-qes" id="question-content" rows="10" cols="90"
          placeholder=" 내용을 입력하세요."></textarea>
      </div>
      <div id="img-div">
        <p id="file-pp">첨부파일</p>
        <div id="images-div"></div>
      </div>
      <div id="file-add-div" class='row'>
        <br>
        <p id="file-p" class='col-sm-12'>첨부파일</p>
        <div class="custom-file col-sm-10">
          <input type="file" id="fileupload" class="custom-file-input form-control is-invalid" 
          name="questionFiles" multiple>
          <label class="custom-file-label" for='fileupload'>파일을 선택해주세요</label>
        </div>
        <div>
        </div>
      </div>
      <div id="answer-div">
        <hr class="my-hr">
        <span> <label id="bit-ans-label1" class="bit-label"></label> <label
          id="bit-ans-label2" class="bit-label">답변 내용</label> <label id="bit-ans-label3"
          class="bit-label"></label>
        </span>
        <hr>
        <br>
        <div class="col-sm-10">
          <textarea class="my-text" id="answer-content" rows="10" cols="90"
            placeholder="답변을 작성해 주세요."></textarea>
        </div>
        <div id="ans-img-div">
          <p id="ans-file-pp">첨부파일</p>
          <div id="ans-images-div"></div>
        </div>
        <br>
        <div id="ans-file-add-div" class='row'>
          <p id="ans-file-p" class='col-sm-12'>첨부파일</p>
          <div class="custom-file col-sm-10">
            <input type="file" id="ans-fileupload" class="custom-file-input form-control is-invalid" 
              name="answerFiles" multiple>
            <label class="custom-file-label" for='ans-fileupload'>답변 파일을 등록해주세요</label>
          </div>
          <div>
          </div>
        </div>
        <div id="ans-file-update-div" class='row'>
          <p id="ans-update-file-p" class='col-sm-12'>첨부파일 등록</p>
          <div class="custom-file col-sm-10">
            <input type="file" id="ans-update-fileupload" class="custom-file-input form-control is-invalid" 
              name="answerUpdateFiles" multiple>
            <label class="custom-file-label" for='ans-update-fileupload'>답변 파일을 등록해주세요</label>
          </div>
          <div>
          </div>
        </div>
      </div>
    </form>
    <br> <br>
    <div class="form-group row">
      <div class="col-sm-10">
        <a class="btn  btn-outline-secondary" href='index.html' style="margin-left: 50px;">목록</a>
        <button type="button" id="add-btn"
          class="btn  btn-outline-secondary bit-new-item user-add-Btn">등록</button>
        <button type="button" id="fileAdd-btn"
          class="btn btn-outline-secondary bit-new-item user-add-Btn">등록</button>
        <button type="button" id="update-btn"
          class="btn btn-outline-secondary bit-new-item user-add-Btn">변경</button>
        <button type="button" id="file-update-btn"
          class="btn btn-outline-secondary bit-new-item user-add-Btn">변경</button>
      </div>
    </div>
  </div>
  <!-- container -->

  <script id="questionType-template" type="text/x-handlebars-template">
    <select id='question-type' class="custom-select">
    {{#each type}}
      <option value='{{no}}'>{{name}}</option>
    {{/each}}
    </select>
  </script>
  <script src='/bitcamp-team-project/node_modules/jquery/dist/jquery.js'></script>
  <script src="/bitcamp-team-project/node_modules/blueimp-file-upload/js/vendor/jquery.ui.widget.js"></script>
  <script src="/bitcamp-team-project/node_modules/blueimp-load-image/js/load-image.all.min.js"></script>
  <script src="/bitcamp-team-project/node_modules/blueimp-canvas-to-blob/js/canvas-to-blob.js"></script>
  <script src="/bitcamp-team-project/node_modules/bootstrap/dist/js/bootstrap.js"></script>
  <script src="/bitcamp-team-project/node_modules/blueimp-file-upload/js/jquery.iframe-transport.js"></script>
  <script src="/bitcamp-team-project/node_modules/blueimp-file-upload/js/jquery.fileupload.js"></script>
  <script
    src="/bitcamp-team-project/node_modules/blueimp-file-upload/js/jquery.fileupload-process.js"></script>
  <script src="/bitcamp-team-project/node_modules/blueimp-file-upload/js/jquery.fileupload-image.js"></script>
  <script src="/bitcamp-team-project/node_modules/popper.js/dist/umd/popper.min.js"></script>
  <script src="/bitcamp-team-project/node_modules/handlebars/dist/handlebars.min.js"></script>
  <script src="/bitcamp-team-project/node_modules/sweetalert/dist/sweetalert.min.js"></script>
  <script src="../header.js"></script>
  <script src="view.js"></script>
</body>
</html>
