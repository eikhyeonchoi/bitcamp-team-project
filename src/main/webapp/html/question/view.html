<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원 조회</title>
<link rel="stylesheet"
  href="/bitcamp-team-project/node_modules/bootstrap/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="/bitcamp-team-project/css/common.css">
<link rel="stylesheet" href="/bitcamp-team-project/css/header.css">
<link rel="stylesheet" href="view.css">
</head>

<body>
  <header class="bit-main-header"></header>
  <div class="container">
    <form>
      <h3></h3>
      <hr class="my-hr">
      <span> 
      <label id="bit-input1" class="bit-input">테스트1</label> 
      <label id="bit-input2" class="bit-input">문의 내용</label> 
      <label id="bit-input3" class="bit-input">테스트3</label>
      </span>
      <hr>
      <div class="col-sm-10">
        <input type="text" class="my-class-title" id="memberNo" value="" placeholder=" 제목을 입력하세요.">
      </div>
      <br>
      <div class="col-sm-10">
        <textarea class="my-text" id="question-content" rows="20" cols="90" placeholder=" 내용을 입력하세요."></textarea>
      </div>
      <hr class="my-hr">
      <span> 
      <label id="bit-input1" class="bit-input">테스트1</label> 
      <label id="bit-input2" class="bit-input">답변 내용</label> 
      <label id="bit-input3" class="bit-input">테스트3</label>
      </span>
      <hr>
      <div class="col-sm-10">
        <input type="text" class="my-class-title" id="memberNo" readonly
          value="">
      </div>
      <br>
      <div class="col-sm-10">
        <textarea class="my-text" id="answer-content" rows="20" cols="90">등록된 답변이 없습니다.</textarea>
      </div>
    </form>
  </div>
  <!-- container -->


  <script src="/bitcamp-team-project/node_modules/jquery/dist/jquery.min.js"></script>
  <script src="/bitcamp-team-project/node_modules/popper.js/dist/popper.min.js"></script>
  <script src="/bitcamp-team-project/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="../header.js"></script>
  <script src="view.js"></script>
</body>
</html>
