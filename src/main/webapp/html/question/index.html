<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>문의 내역</title>
<link rel="stylesheet"
  href="/bitcamp-team-project/node_modules/bootstrap/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="/bitcamp-team-project/node_modules/paginationjs/dist/pagination.css">
<link rel="stylesheet" href="/bitcamp-team-project/css/common.css">
<link rel="stylesheet" href="/bitcamp-team-project/css/header.css">
<link rel="stylesheet" href="index.css">
</head>

<body>
  <header class="bit-main-header"></header>
  <div class="container">
    <h1 id="my-question-title" style="text-align: center;">문의 내역</h1>
    <p>
      <button id="delete-btn" type="button" class="btn btn-success btn-sm">선택 삭제</button>
      <button id="add-btn" type="button" class="btn btn-success btn-sm">문의 하기</button>
    </p>
    <div id="master-option">
      <a id="qtype-p"> <span id="qtype-span">문의 유형&nbsp;&nbsp;</span>
      </a> <span id="checkBox-span">미답변 질문만 보기<input id="answer-ck" type="checkbox"></span>
    </div>
    <div class="bit-list">
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">문의 유형</th>
            <th scope="col">제목</th>
            <th scope="col" class="my-question">작성자</th>
            <th scope="col">등록일</th>
            <th scope="col">답변여부</th>
            <th scope="col" class="question-ck">선택</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <p id="noDataP"></p>
    </div>

    <div class='row offset-sm-3 page-container'></div>
    <br id="my-br">
    <script id="tr-template" type="text/x-handlebars-template">
  {{#each list}}
    <tr>
      <th scope='row'>[{{questionType.name}}]</th>
      <td scope='row'><a class='bit-view-link my-link' href='#' data-no='{{no}}'>{{title}}</a></td>
      <td scope='row' class="my-question">{{member.nickName}}</td>
      <td scope='row'>{{createdDate}}</td>
      <td scope='row'>{{status}}</td>
      <td scope='row' class="question-ck"><input type="checkbox" name="delete-Ck" data-no='{{no}}' data-status='{{status}}'></td>
    </tr>
  {{/each}}
  </script>
  </div>
  <!-- .container -->
  <script id="questionType-template" type="text/x-handlebars-template">
    <select id="question-type">
      <option value="0" selected>유형을 선택하세요.</option>
    {{#each type}}
      <option value='{{no}}'>{{name}}</option>
    {{/each}}
    </select>
  </script>

  <script src="/bitcamp-team-project/node_modules/jquery/dist/jquery.min.js"></script>
  <script src="/bitcamp-team-project/node_modules/popper.js/dist/umd/popper.min.js"></script>
  <script src="/bitcamp-team-project/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="/bitcamp-team-project/node_modules/paginationjs/src/pagination.js"></script>
  <script src="/bitcamp-team-project/node_modules/handlebars/dist/handlebars.min.js"></script>
  <script src="/bitcamp-team-project/node_modules/sweetalert/dist/sweetalert.min.js"></script>
  <script src="../header.js"></script>
  <script src="index.js"></script>
</body>
</html>
