<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>문의 내역</title>
<link rel="stylesheet"
  href="/bitcamp-team-project/node_modules/bootstrap/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="/bitcamp-team-project/css/common.css">
<link rel="stylesheet" href="/bitcamp-team-project/css/header.css">
</head>

<body>
  <header class="bit-main-header"></header>
  <div class="container">
    <h1 style="text-align: center;">문의 내역</h1>
    <p>
      <button id="delete-btn" type="button" class="btn btn-success btn-sm">선택 삭제</button>
      <button id="add-btn" type="button" class="btn btn-success btn-sm">문의 하기</button>
    </p>
    <div class="bit-list">
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">문의 유형</th>
            <th scope="col">제목</th>
            <th scope="col">작성자</th>
            <th scope="col">등록일</th>
            <th scope="col">답변여부</th>
            <th scope="col">선택</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <script id="tr-template" type="text/x-handlebars-template">
  {{#each list}}
    <tr>
      <th scope='row'>[{{questionType.name}}]</th>
      <td><a class='bit-view-link my-link' href='#' data-no='{{no}}'>{{title}}</a></td>
      <td scope='row'>{{member.nickName}}</td>
      <td scope='row'>{{createdDate}}</td>
      <td scope='row'>{{status}}</td>
      <td><input type="checkbox" name="user_CheckBox" ></td>
    </tr>
  {{/each}}
  </script>
  </div>
  <!-- .container -->
  <script src="/bitcamp-team-project/node_modules/jquery/dist/jquery.min.js"></script>
  <script src="/bitcamp-team-project/node_modules/popper.js/dist/popper.min.js"></script>
  <script src="/bitcamp-team-project/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="/bitcamp-team-project/node_modules/handlebars/dist/handlebars.min.js"></script>
  <script src="../header.js"></script>
  <script src="index.js"></script>
</body>
</html>
