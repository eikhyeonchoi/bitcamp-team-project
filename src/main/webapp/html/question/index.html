<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>문의 내역</title>
<link rel="stylesheet"
  href="/bitcamp-team-project/node_modules/bootstrap/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="/bitcamp-team-project/node_modules/paginationjs/dist/pagination.css">
<link rel="stylesheet" href="/bitcamp-team-project/node_modules/animate.css/animate.min.css">
<link rel="stylesheet" href="/bitcamp-team-project/node_modules/wowjs/css/libs/animate.css">
<link rel="stylesheet" href="/bitcamp-team-project/css/common.css">
<link rel="stylesheet" href="/bitcamp-team-project/css/header.css">
<link rel="stylesheet" href="/bitcamp-team-project/css/footer.css">
<link rel="stylesheet" href="index.css">
</head>

<body>
  <header class="ohr-main-header"></header>

  <div class='container-fluid' style="padding: 0;">
    <section class="jumbotron jumbotron-fluid text-center">
      <h1 class="jumbotron-heading">문의 내역</h1>
      <p class="lead text-muted">문의사항 있으시면 언제든지 문의할 수 있습니다</p>
    </section>
  </div>
  <div class="container wow fadeInDown">
    <p>
      <button id="delete-btn" type="button" class="btn btn-outline-secondary btn-sm">선택 삭제</button>
      <button id="add-btn" type="button" class="btn btn-outline-secondary btn-sm">문의 하기</button>
    </p>
    <div id="master-option">
      <span id="qtype-p"></span>
      <span class="custom-control custom-checkbox">
        <input type="checkbox" class="custom-control-input" id="answer-ck">
        <label class="custom-control-label" for="answer-ck">미답변 질문만 보기</label>
      </span>
    </div>

    <div class="bit-list">
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">문의 유형</th>
            <th scope="col">제목</th>
            <th scope="col" class="my-question">작성자</th>
            <th scope="col">등록일</th>
            <th scope="col">답변여부</th>
            <th scope="col" class="question-ck">선택</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <p id="noDataP"></p>
    </div>

    <div class='row offset-sm-3 page-container mb-sm-5'></div>
    <br id="my-br">
  </div>
  <!-- .container -->

  <footer class="container-fluid ohr-footer"></footer>




  <script id="tr-template" type="text/x-handlebars-template">
  {{#each list}}
    <tr class="cont-tr">
      <th scope='row' class='bit-view-link' data-no='{{no}}'>{{questionType.name}}</th>
      <td scope='row' class='bit-view-link' data-no='{{no}}'>{{title}}</td>
      <td scope='row' class="my-question bit-view-link" data-no='{{no}}'>{{member.nickName}}</td>
      <td scope='row' class='bit-view-link' data-no='{{no}}'>{{createdDate}}</td>
      <td scope='row' class='bit-view-link' data-no='{{no}}'>{{status}}</td>
      <td scope='row' class="question-ck"><input type="checkbox" name="delete-Ck" 
        data-no='{{no}}' data-status='{{status}}' class="my-ck-box"></td>
    </tr>
  {{/each}}
  </script>

  <script id="questionType-template" type="text/x-handlebars-template">
    <select class="custom-select" id="question-type">
      <option value="0" selected>유형을 선택하세요.</option>
    {{#each type}}
      <option value='{{no}}'>{{name}}</option>
    {{/each}}
    </select>
  </script>

  <script src="/bitcamp-team-project/node_modules/jquery/dist/jquery.min.js"></script>
  <script src="/bitcamp-team-project/node_modules/popper.js/dist/umd/popper.min.js"></script>
  <script src="/bitcamp-team-project/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="/bitcamp-team-project/node_modules/paginationjs/src/pagination.js"></script>
  <script src="/bitcamp-team-project/node_modules/handlebars/dist/handlebars.min.js"></script>
  <script src="/bitcamp-team-project/node_modules/sweetalert/dist/sweetalert.min.js"></script>
  <script src="/bitcamp-team-project/node_modules/wowjs/dist/wow.min.js"></script>
  <script src="/bitcamp-team-project/node_modules/sweetalert/dist/sweetalert.min.js"></script>
  <script src="../header.js"></script>
  <script src="../footer.js"></script>
  <script src="index.js"></script>
</body>
</html>
