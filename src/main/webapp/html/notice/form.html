<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>게시물</title>
  <link rel="stylesheet" href="/bitcamp-team-project/node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link href="http://netdna.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.css" rel="stylesheet">
  <link href="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.8/summernote.css" rel="stylesheet">
<body>

<header class="bit-main-header"></header>

<div class="container">


<h1></h1>
  <div class="form-group row bit-view-item">
    <label for="no" class="col-sm-2 col-form-label">번호</label>
    <div class="col-sm-10">
      <input type="text" class="form-control-plaintext" id="no" 
             name='no' readonly>
    </div>
  </div>
  <div class="form-group row">
    <label for="title" class="col-sm-2 col-form-label">제목</label>

  </div>
  <div class="form-group row">
    <label for="contents" class="col-sm-2 col-form-label"></label>
    <div class="col-sm-8">
    <textarea name="contents" id="summernote" class="contents"></textarea>
    </div>
  </div>
  
  
  <div class="form-group row">
    <div class="col-sm-10">
      <a class="btn btn-primary" href='index.html'>목록</a>

    </div>
  </div>
</div><!-- .container -->


<script src="/bitcamp-team-project/node_modules/jquery/dist/jquery.min.js"></script>
<script src="/bitcamp-team-project/node_modules/popper.js/dist/umd/popper.min.js"></script>

<script src="form.js"></script>
