<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>게시물</title>
  <link rel="stylesheet" href="/bitcamp-team-project/node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../../node_modules/blueimp-file-upload/css/jquery.fileupload.css">
  <link rel="stylesheet" href="form.css">
   <link rel="stylesheet" href="/bitcamp-team-project/css/common.css">
<link rel="stylesheet" href="/bitcamp-team-project/css/header.css">
<body>

<header class="bit-main-header"></header>

<div class="container">


<h1></h1>
  <div class="form-group row bit-view-item">
    <label for="no" class="col-sm-2 col-form-label">번호</label>
    <div class="col-sm-10">
      <input type="text" class="form-control-plaintext" id="no" 
             name='no' readonly>
    </div>
  </div>
  
  <div class="form-group row">
    <label for="title" class="col-sm-2 col-form-label"></label>
    <div class="col-sm-10">
      <input type="text" class="form-control-plaintext" id="title" 
             name='title' placeholder="제목을 입력해주세요">
    </div>
  </div>
  
    <div class="form-group row">
    <label for="contents" class="col-sm-2 col-form-label"></label>
    <div class="col-sm-8">
    <textarea name="contents" id="contents" class="form-control-plaintext" placeholder="내용을 입력해주세요"></textarea>
    </div>
  </div>
  
  <div id="img-div">
        <p id="file-pp">첨부파일</p>
        <div id="images-div"></div>
      </div>
  
  <div id="ntc-file-add-div">
          <br>
          <p id="ntc-file-p">첨부파일</p>
          <p>
            <input type="text" id="fileName" name="ntc-fileName"> 
            <input type="file" id="fileupload" name="noticeFile" multiple
                   onchange="javascript:document.getElementById('fileName').value = this.value">
          </p>
        </div>
    
  
  <div class="form-group row">
    <div class="col-sm-10">
      <a class="btn btn-primary" href='index.html'>목록</a> 
      <button type="button" id="add-btn" class="btn btn-primary bit-new-item">등록</button>
      <button type="button" id="fileAdd-btn" class="btn btn-primary bit-new-item" style="display:none">등록2</button>
      <button type="button" id="update-btn" class="btn btn-primary bit-view-item">변경</button>
    </div>
  </div>
</div><!-- .container -->


<script src="/bitcamp-team-project/node_modules/jquery/dist/jquery.min.js"></script>
<script src="/bitcamp-team-project/node_modules/popper.js/dist/umd/popper.min.js"></script>
<script src="/bitcamp-team-project/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="/bitcamp-team-project/node_modules/handlebars/dist/handlebars.min.js"></script>
<script src="../../node_modules/blueimp-file-upload/js/vendor/jquery.ui.widget.js"></script>
<script src="../../node_modules/blueimp-file-upload/js/jquery.iframe-transport.js"></script>
<script src="../../node_modules/blueimp-file-upload/js/jquery.fileupload.js"></script>
<script src="../header.js"></script>
<script src="form.js"></script>
</body>
</html>
