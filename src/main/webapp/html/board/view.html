<!DOCTYPE html>
<html>
<head>
<meta charset='UTF-8'>
<title>임시 게시판(상세정보)</title>
<link rel="stylesheet" href="/bitcamp-team-project/node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
<header></header>

<h1>임시 게시판(상세정보)</h1>

<div class="container">
<h1></h1>
  <div class="form-group row bit-view-item">
    <label for="no" class="col-sm-2 col-form-label">제목</label>
    <div class="col-sm-10">
      <input type="text" class="form-control-plaintext" id="title" 
             name="title">
    </div>
  </div>

<div class="form-group row">
    <label for="contents" class="col-sm-2 col-form-label">내용</label>
    <div class="col-sm-8">
      <textarea class="form-control" id="contents" 
                name='contents' rows='5' cols='80'></textarea>
    </div>
  </div>
  
    <div class="form-group row">
    <div class="col-sm-10">
      <a class="btn btn-primary" href='index.html'>목록</a> 
      <button type="button" id="board-update-btn" class="btn btn-primary bit-view-item">수정</button>
      <button type="button" id="board-delete-btn" class="btn btn-primary bit-view-item">삭제</button>
    </div>
  </div>
  
  <div class="form-group row">
    <label for="contents" class="col-sm-2 col-form-label">댓글 내용</label>
    <div class="col-sm-8">
      <textarea class="form-control" id="reply-content" 
                name='reply-content' rows='2' cols='20'></textarea>
      <button type="button" id="reply-add-btn" class="btn btn-primary bit-view-item">댓글 등록</button>
    </div>
  </div>
  
  <div class="bit-list">
   <table class="table table-hover" id='reply-table'>
    <thead>
     <tr>
      <th scope="col">댓글내용</th>
      <th scope="col">작성일</th>
     </tr>
    </thead>
    <tbody></tbody>
    </table>
    </div>
    
  <div id='rere-form'>
    <div class="col-sm-8">
      <textarea class="form-control" id="rere-content" 
                name='contents' rows='2' cols='50' placeholder="답글 내용"></textarea>
      <button type="button" id="rere-add-btn" class="btn btn-primary bit-view-item">등록</button>
      <button type="button" id="rere-cancel-btn" class="btn btn-primary bit-view-item">취소</button>
    </div>
  </div>
  
  </div><!-- .container -->

<script id='tr-template' type='text/x-handlebars-template'>
{{#each replylist}}
<tr class='rere-tr'>
  <td class='rere-td' data-contents='{{contents}}'>{{contents}}</td>
  <td class='rere-rd'>{{registerDate}}</td>
  <td>
    <button id='rere-add-btn-{{no}}' data-no='{{no}}' type='button' class='btn btn-primary test-add-btn' data-depth='{{depth}}'>답글</button>
    <button id='rere-delete-btn-{{no}}' value='{{registerDate}}' data-no='{{no}}' type='button' class='btn btn-primary test-delete-btn'>삭제</button>
    <button id='rere-update-btn-{{no}}' value='{{no}}' data-no='{{no}}' type='button' class='btn btn-primary test-update-btn'>수정</button>
  </td>
</tr>
{{/each}}
</script>

<script id='tr-template-child' type='text/x-handlebars-template'>
<textarea data-contents='{{contents}}'>{{contents}}</textarea>
</script>


<script src="/bitcamp-team-project/node_modules/jquery/dist/jquery.min.js"></script>
<script src="/bitcamp-team-project/node_modules/popper.js/dist/umd/popper.min.js"></script>
<script src="/bitcamp-team-project/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="/bitcamp-team-project/node_modules/handlebars/dist/handlebars.min.js"></script>
<script src="../header.js"></script>
<script src='view.js'></script>
</body>
</html>
