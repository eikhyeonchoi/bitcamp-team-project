    <div class='form-group row'>
      <div class='col-sm-12 mb-sm-2'>
        <div id='contents'></div>
      </div>
    </div>

    <div class="col-sm-3" id='btn-group' style="float: right; padding-bottom: 1rem;">
      <button type="button" id="delete-btn" class="btn btn-danger btn-sm" style="visibility: hidden;">삭제</button>
      <button type="button" id="update-btn" class="btn btn-warning btn-sm" style="visibility: hidden;">변경</button>
      <a href='index.html' class="btn btn-primary btn-sm">목록</a>
    </div>
    <br>
    <br>
    <hr>
    <label id='total-comment' for='basic-url'>총댓글</label>
    <div id='fboard-comment-add-form' class='input-group'>
      <textarea id='comment-contents' class='form-control col-sm-10' rows='2'
        placeholder='댓글을 입력하세요'></textarea>
      <div class="input-group-append">
        <button id="comment-add-btn" class='btn btn-primary' type='button'>등록</button>
      </div>
    </div>
    <div class='comment-child'></div>

  </div>
  <!-- container -->


  <script id="comment-list" type="text/x-handlebars-template">
    <div class='fboard-comment-list-form col-sm-12'>
    {{#each list}}
      <div class='user-inform col-sm-12 mt-sm-3'>
        <img width='26.8' heigh='26.8' src='/bitcamp-team-project/upload/memberfile/{{member.filePath}}_thumb'>
        <label for='basic-url' class='user-nickname'>{{member.nickName}}</label>
        <label for='basic-url' class='created-date'>{{createdDate}}</label>
      </div>
      <div class='comment-form input-group'>
        <p style='display: none' data-member-no='{{memberNo}}' data-no='{{no}}' class='p-member-no'></p>
        <input type="text" class="form-control col-sm-10 commen-list-contents" value='{{contents}}'>
        <a href='#' class='comment-update-btn' data-no='{{no}}'>수정</a>
        <a href='#' class='comment-delete-btn' data-no='{{no}}'>삭제</a>
      </div>
    {{/each}}
    </div>
  </script>
