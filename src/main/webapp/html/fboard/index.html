<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자유게시판 리스트</title>
<link rel="stylesheet" href="/bitcamp-team-project/node_modules/bootstrap/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="/bitcamp-team-project/node_modules/paginationjs/dist/pagination.css">
<link rel="stylesheet" href="/bitcamp-team-project/css/common.css">
<link rel="stylesheet" href="/bitcamp-team-project/css/header.css">
<link rel="stylesheet" href="index.css">
</head>
<body>
  <header class="bit-main-header"></header>
  <div class="container">

    <div class='row'>
      <h3 class='col-sm-6 offset-sm-4'>자유게시판 index</h3>
    </div>
    <br>
    <!-- list -->
    <div class="bit-list">
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">번호</th>
            <th scope="col">제목</th>
            <th scope="col">작성자</th>
            <th scope="col">등록일</th>
            <th scope="col">조회수</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <!-- page -->
    <div class='row offset-sm-3 page-container'></div>

    <div class='row mt-sm-5'>
      <!-- add -->
      <button id='fboard-add-btn' class='btn btn-outline-primary btn-sm col-sm-1'>새 글</button>
      
      <!-- search -->
      <div class="input-group col-sm-8 offset-sm-1">
        <div class="input-group-prepend">
          <button class="btn btn-outline-secondary btn-sm dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">검색조건</button>
          <div class="dropdown-menu">
            <a class="dropdown-item" href="#" data-condition='title'>제목</a> 
            <a class="dropdown-item" href="#" data-condition='contents'>내용</a>
            <a class="dropdown-item" href="#" data-condition='nickName'>닉네임</a>
          </div>
        </div>
        <input type="text" class="form-control" aria-label="Text input with dropdown button">
      </div>
      <button id='fboard-search-btn' class='btn btn-info btn-sm col-sm-1'>검색</button>
    </div>


  </div><!-- .container -->
  
  
  <script id="tr-template" type="text/x-handlebars-template">
  {{#each list}}
    <tr class='fboard-detail' data-no='{{no}}'>
      <th scope='row'>{{no}}</th>
      <td scope='row'>{{title}}</td>
      <td scope='row'>{{member.nickName}}</td>
      <td scope='row'>{{createdDate}}</td>
      <td scope='row'>{{viewCount}}</td>
    </tr>
  {{/each}}
  </script>

  
  <!-- <a class='bit-view-link fboard-detail' href='#' data-no='{{no}}'></a> -->
  <script src="/bitcamp-team-project/node_modules/jquery/dist/jquery.min.js"></script>
  <script src="/bitcamp-team-project/node_modules/popper.js/dist/umd/popper.min.js"></script>
  <script src="/bitcamp-team-project/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="/bitcamp-team-project/node_modules/paginationjs/src/pagination.js"></script>
  <script src="/bitcamp-team-project/node_modules/handlebars/dist/handlebars.min.js"></script>
  <script src="/bitcamp-team-project/node_modules/sweetalert/dist/sweetalert.min.js"></script>
  <script src="../header.js"></script>
  <script src="index.js"></script>
</body>
</html>
