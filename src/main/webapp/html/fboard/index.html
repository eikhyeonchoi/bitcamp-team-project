<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자유게시판 리스트</title>
<link rel="stylesheet" href="/bitcamp-team-project/node_modules/bootstrap/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="/bitcamp-team-project/node_modules/paginationjs/dist/pagination.css">
<link rel="stylesheet" href="/bitcamp-team-project/node_modules/animate.css/animate.min.css">
<link rel="stylesheet" href="/bitcamp-team-project/node_modules/wowjs/css/libs/animate.css">
<link rel="stylesheet" href="/bitcamp-team-project/css/common.css">
<link rel="stylesheet" href="/bitcamp-team-project/css/header.css">
<link rel="stylesheet" href="/bitcamp-team-project/css/footer.css">
<link rel="stylesheet" href="index.css">
</head>
<body>
  <header class="ohr-main-header"></header>
  
  <div class='container-fluid' style="padding: 0;">
   <section class="jumbotron jumbotron-fluid text-center">
     <h1 class="jumbotron-heading">자유 게시판</h1>
     <p class="lead text-muted">자유롭게 의사소통 할 수 있습니다</p>
     <form class="form-inline my-2 my-lg-0 justify-content-center">
       <div id="search">
         <select name="searchType" class="custom-select" id="searchType">
           <option class="dropdown-item" value="title" id="search_title">제목</option>
           <option class="dropdown-item" value="contents" id="search_contents">내용</option>
           <option class="dropdown-item" value="all" id="search_all">제목+내용</option>
         </select>
         <input id="keyword" class="form-control mr-sm-2" placeholder="검색어 입력" aria-label="검색">
         <button type="button" id="search-btn" class="btn btn-outline-secondary my-2 my-sm-0">검색</button>
       </div>
      </form>
    </section>
  </div>
  
  
  <div class="container wow fadeInDown">
    <button id='fboard-add-btn' class='btn btn-outline-secondary btn-sm'>새 글</button>
  
    <!-- list -->
    <div class="bit-list">
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">번호</th>
            <th scope="col">제목</th>
            <th scope="col">작성자</th>
            <th scope="col">등록일</th>
            <th scope="col">조회수</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <!-- page -->
    <div class='row offset-sm-3 page-container mb-sm-5'></div>

  </div><!-- .container -->
  
  <footer class="container-fluid ohr-footer"></footer>
  
  <script id="tr-template" type="text/x-handlebars-template">
  {{#each list}}
    <tr class='fboard-detail' data-no='{{no}}'>
      <th scope='row'>{{no}}</th>
      <td scope='row'>{{title}}</td>
      <td scope='row'>{{member.nickName}}</td>
      <td scope='row'>{{createdDate}}</td>
      <td scope='row'>{{viewCount}}</td>
    </tr>
  {{/each}}
  </script>

  
  <!-- <a class='bit-view-link fboard-detail' href='#' data-no='{{no}}'></a> -->
  <script src="/bitcamp-team-project/node_modules/jquery/dist/jquery.min.js"></script>
  <script src="/bitcamp-team-project/node_modules/popper.js/dist/umd/popper.min.js"></script>
  <script src="/bitcamp-team-project/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="/bitcamp-team-project/node_modules/paginationjs/src/pagination.js"></script>
  <script src="/bitcamp-team-project/node_modules/handlebars/dist/handlebars.min.js"></script>
  <script src="/bitcamp-team-project/node_modules/sweetalert/dist/sweetalert.min.js"></script>
  <script src="/bitcamp-team-project/node_modules/wowjs/dist/wow.min.js"></script>
  <script src="../header.js"></script>
  <script src="../footer.js"></script>
  <script src="index.js"></script>
</body>
</html>
