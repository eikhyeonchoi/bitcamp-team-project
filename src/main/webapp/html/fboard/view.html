<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자유게시판 조회</title>
<link rel="stylesheet"
  href="/bitcamp-team-project/node_modules/bootstrap/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="/bitcamp-team-project/css/common.css">
<link rel="stylesheet" href="/bitcamp-team-project/css/header.css">
<link rel="stylesheet" href="index.css">
</head>
<body>

  <header class="ohr-main-header"></header>
  <div class="container">
    <h1>자유게시판 detail</h1>
    <form>

      <div class="form-group row">
        <div class="col-sm-10">
          <a href='index.html' class="btn btn-primary btn-sm">목록</a>
          <button type="button" id="delete-btn" class="btn btn-danger btn-sm">삭제</button>
          <button type="button" id="update-btn" class="btn btn-warning btn-sm">변경</button>
        </div>
      </div>

      <div class='row col-sm-12'>
        <div class='row col-sm-4 pl-sm-0'>
          <label for="memberNo" class="col-sm-4 col-form-label">작성자</label> <input type="text"
            class="form-control-plaintext col-sm-8" id="memberNo" name='memberNo' readonly>
        </div>
        <div class="row col-sm-5">
          <label for="createdDate" class="col-sm-4 col-form-label">작성일</label> <input type="text"
            class="form-control-plaintext col-sm-8" id="createdDate" readonly>
        </div>
        <div class="row col-sm-3">
          <label for="viewCount" class="col-sm-8 col-form-label">조회수</label> <input type="text"
            class="form-control-plaintext col-sm-4" id="viewCount" readonly>
        </div>
      </div>
      <br>
      <div class="form-group row">
        <label for="title" class="col-sm-2 col-form-label">제목</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="title" name='title'>
        </div>
      </div>

      <div class="form-group row">
        <label for="contents" class="col-sm-2 col-form-label">내용</label>
        <div class="col-sm-10">
          <textarea class="form-control" id="contents" name='contents' rows='10'></textarea>
        </div>
      </div>

      <div id='img-div' class="form-group row"></div>

      <div id='fboard-file-div' class="input-group">
        <div class="custom-file">
          <input type="file" class="custom-file-input" id="fboard-file-input" name='fboardFiles'
            aria-describedby="inputGroupFileAddon04" multiple> <label
            class="custom-file-label" for="fboard-file-input">select file</label>
        </div>
      </div>

    </form>
    <hr>


    <!-- 여기서부터 댓글 ㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡ -->
    <!-- 여기서부터 댓글 ㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡ -->
    <label for='basic-url'>총댓글</label>
    <div id='fboard-comment-add-form' class='input-group'>
      <textarea id='comment-contents' class='form-control col-sm-10' rows='2'
        placeholder='댓글을 입력하세요'></textarea>
      <div class="input-group-append">
        <button id="comment-add-btn" class='btn btn-primary' type='button'>등록</button>
      </div>
    </div>
    <br>

    <div class='comment-child'></div>

  </div>
  <!-- container -->


  <script id="comment-list" type="text/x-handlebars-template">
    <div class='fboard-comment-list-form col-sm-12'>
    {{#each list}}
      <div class='user-inform col-sm-12'>
        <label for='basic-url' class='user-nickname'>{{member.nickName}}</label>
        <label for='basic-url' class='created-date'>{{createdDate}}</label>
      </div>
      <div class='comment-form input-group'>
        <p style='display: none' data-member-no='{{memberNo}}' data-no='{{no}}' class='p-member-no'></p>
      {{#if deletedComment}}
        <input type="text" class="form-control col-sm-10 commen-list-contents" value='{{contents}}' readonly>
      {{else}}
        <input type="text" class="form-control col-sm-10 commen-list-contents" value='{{contents}}'>
        <a href='#' class='reply-add-btn' data-no='{{no}}'>답글</a>
        <a href='#' class='comment-update-btn' data-no='{{no}}'>수정</a>
        <a href='#' class='comment-delete-btn' data-no='{{no}}'>삭제</a>
      {{/if}}
      </div>
      {{#if hasChild}}
        <a href='#' class='find-reply-a col-sm-12' data-commtnet-no={{no}}>답글 보기</a>
      {{/if}}
      <div class='comment-child-reply-div col-sm-12'></div>
      <br>  
    {{/each}}
    </div>
  </script>

  <script id="reply-list" type="text/x-handlebars-template">
    <div id='fboard-reply-list-form col-sm-12'>
      {{#each replyList}}
        <div class='reply-user-inform'>
          <label for='basic-url' class='reply-user-nickname'>{{member.nickName}}</label>
          <label for='basic-url' class='reply-created-date'>{{createdDate}}</label>
        </div>
        <div class='reply-form input-group'>
          <div class='input-group-prepend'>
            <span class='input-group-text'>RE</span>
          </div>
          <p style='display: none' data-reply-member-no='{{memberNo}}' class='p-reply-member-no'></p>
          <input type='text' class='form-control col-sm-8 reply-contents' placeholder='답글입력' value='{{contents}}'>
          <a href='#' class='reply-update-btn' data-reply-no='{{no}}'>수정</a>
          <a href='#' class='reply-delete-btn' data-reply-no='{{no}}'>삭제</a>
          <br>
        </div>
      {{/each}}
    </div>
  </script>

  <script src="/bitcamp-team-project/node_modules/jquery/dist/jquery.js"></script>
  <script src="/bitcamp-team-project/node_modules/popper.js/dist/umd/popper.min.js"></script>
  <script src="/bitcamp-team-project/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="/bitcamp-team-project/node_modules/handlebars/dist/handlebars.min.js"></script>
  <script src="/bitcamp-team-project/node_modules/sweetalert/dist/sweetalert.min.js"></script>
  <script src="/bitcamp-team-project/node_modules/blueimp-file-upload/js/vendor/jquery.ui.widget.js"></script>
  <script src="/bitcamp-team-project/node_modules/blueimp-file-upload/js/jquery.iframe-transport.js"></script>
  <script src="/bitcamp-team-project/node_modules/blueimp-file-upload/js/jquery.fileupload.js"></script>
  <script src="/bitcamp-team-project/node_modules/blueimp-file-upload/js/jquery.fileupload-process.js"></script>
  <script src="/bitcamp-team-project/node_modules/blueimp-load-image/js/load-image.all.min.js"></script>
  <script src="/bitcamp-team-project/node_modules/blueimp-file-upload/js/jquery.fileupload-image.js"></script>
  <script src="/bitcamp-team-project/node_modules/blueimp-canvas-to-blob/js/canvas-to-blob.js"></script>
  <script src="../header.js"></script>
  <script src="view.js"></script>
</body>
</html>
