<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>매뉴얼 디테일</title>
<link rel="stylesheet"
  href="/bitcamp-team-project/node_modules/bootstrap/dist/css/bootstrap.min.css"
>
<link rel="stylesheet" href="/bitcamp-team-project/css/common.css">
<link rel="stylesheet" href="/bitcamp-team-project/css/header.css">
<link rel="stylesheet" href="view2.css">
</head>
<body>
  <header class="ohr-main-header"></header>
  <div class="container manual">
    <div class="category">
      <div class="categoryItem"></div>
    </div>
    <div class="form-group row">
      <div class="form-group col simpleConts">
        <div class="form-group row">
          <div class="form-control-plaintext" id="productName"></div>
          <div class="form-control-plaintext" id="memberName"></div>
        </div>
          <hr>
        <div class="form-group row">
        <div class="form-control-plaintext" id="contents"></div>
        </div>
      </div>
      <div class="form-group col pic">
        <div class="form-group row">
          <div id="fileDiv"></div>
        </div>
      </div>
    </div>
    <ul class="nav nav-tabs" id="myTab" role="tablist">
      <li class="nav-item">
        <a class="nav-link active" id="general-tab" data-toggle="tab"
        href="#generalContents" role="tab" aria-controls="home" aria-selected="true">일반 매뉴얼</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="configure-tab" data-toggle="tab"
        href="#configureContents" role="tab" aria-controls="profile" aria-selected="false">구성품 매뉴얼</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="warning-tab" data-toggle="tab"
        href="#warningContents" role="tab" aria-controls="contact" aria-selected="false">주의사항 매뉴얼</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="reply-tab" data-toggle="tab" href="#replyContents"
        role="tab" aria-controls="contact" aria-selected="false">매뉴얼 댓글</a>
      </li>
    </ul>
    <div class="tab-content" id="myTabContent">
      <div class="tab-pane fade show active" id="generalContents" 
           role="tabpanel" aria-labelledby="general-tab">
           <div id="carouselExam" class="carousel slide carousel-fade" data-ride="carousel">
              <div class="carousel-inner innerForm">
                
              </div>
        </div>
      <div class="tab-pane fade" id="configureContents" 
           role="tabpanel" aria-labelledby="configure-tab">
           <section class="inner2 carousel slide carousel-fade" data-ride="carousel"></section>
      </div>
      <div class="tab-pane fade" id="warningContents" 
           role="tabpanel" aria-labelledby="warning-tab">
           <section class="inner3 carousel slide carousel-fade" data-ride="carousel"></section>
      </div>
      <div class="tab-pane fade" id="replyContents" 
           role="tabpanel" aria-labelledby="reply-tab">
           <section class="inner4 carousel slide carousel-fade" data-ride="carousel"></section>
      </div>
    </div>
  </div>
  </div>
  <!-- container -->
  
  <script type="text/x-handlebars-template" id="section-template">
    {{#each mFile}}
    {{#if actived}}
    <section class="carousel-item active">
      <div class="d-block w-100">
        <h2 id="innerText d-block w-100">{{contents}}</h2>
      </div>
    </section>
    {{else}}
    <section class="carousel-item">
      <div class="d-block w-100">
        <h2 id="innerText d-block w-100">{{contents}}</h2>
      </div>
    </section>
    {{/if}}
    {{/each}}
  </script>
  <script src="/bitcamp-team-project/node_modules/jquery/dist/jquery.min.js"></script>
  <script src="/bitcamp-team-project/node_modules/popper.js/dist/umd/popper.min.js"></script>
  <script src="/bitcamp-team-project/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="/bitcamp-team-project/node_modules/handlebars/dist/handlebars.min.js"></script>
  <script src="../header.js"></script>
  <script src="view2.js"></script>
</body>
</html>
