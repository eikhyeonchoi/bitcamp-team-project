<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="/bitcamp-team-project/node_modules/bootstrap/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="/bitcamp-team-project/node_modules/fullpage.js/dist/fullpage.min.css" />
<link rel="stylesheet" href="/bitcamp-team-project/node_modules/@fortawesome/fontawesome-free/css/all.css">
<link rel="stylesheet" href="/bitcamp-team-project/css/header.css">
<link rel="stylesheet" href="/bitcamp-team-project/css/common.css">
<link rel="stylesheet" href="test.css">
</head>
<body>
  <div id='main-div'>
    <header class="ohr-main-header"></header>
    <div id="fullpage">
      <div class="section">


        <!-- slide 1 -->
        <!-- slide 1 -->
        <div class="slide" id="s1" data-anchor="slide1" style="background-color: white;">
          <div class='container'>
            <div class="row justify-content-center">
              <div class='col col-sm-12'>

                <div class='col-sm-12'>
                  <div class='row mb-sm-2' style="font-weight: 500; font-size: 30px;">
                    <span>매뉴얼 등록</span> <span class="badge badge-secondary"style="padding-top: 11px;">STEP 1</span>
                  </div>
                  <h5>기본정보 입력</h5>
                  <hr>
                </div>
                
                <form id='basic-form'>
                  <div id='basic-content-div' class='col-sm-12'>
                    <div class='row mb-sm-5'>
                      <div class='col-sm-4 img-div' style="text-align: center; font-size: 8em;"></div>
                      <div class='col-sm-8'>
                        <div class="input-group mb-sm-4 mt-sm-3">
                          <div class="custom-file">
                            <label class="custom-file-label">Choose file</label>
                            <input type="file" class="custom-file-input" name='basicManualFiles' onchange='CheckuploadFileExt(this);'>
                          </div>
                        </div>
                        <div class="input-group">
                          <div class="input-group-prepend">
                            <span class="input-group-text">설명</span>
                          </div>
                          <textarea class="form-control" placeholder="pdf 파일의 대한 설명을 입력하세요" name="basicContents"></textarea>
                        </div>
                      </div>
                    </div>
                  </div>
                </form>
                
                
                <div id='add' class='col-sm-12 mt-sm-5'>
                  <a id='basic-add-content' href='#'><i class="fas fa-plus"></i> 이미지를 추가하시려면 <i class="fas fa-plus"></i></a>
                </div>
                
                <div class="row justify-content-between">
                  <div class="col-sm-2"></div>
                  <div class="col-sm-2">
                    <button type="button" class="btn btn-sm btn-info btn-block next-page-btn">다음</button>
                  </div>
                </div>

              </div> <!-- col-sm-12 -->
            </div> <!-- justify-content-center -->
          </div><!-- container -->
        </div><!-- 1 slide -->





        <!-- slide 2 -->
        <!-- slide 2 -->
        <div class="slide" id="s2" data-anchor="slide2" style="background-color: white;">
          <div class='container'>
            <div class="row justify-content-center">
              <div class='col col-sm-12'>

                <div class='col-sm-12'>
                  <div class='row mb-sm-2' style="font-weight: 500; font-size: 30px;">
                    <span>매뉴얼 등록</span> <span class="badge badge-secondary"style="padding-top: 11px;">STEP 2</span>
                  </div>
                  <h5>구성품 이미지 입력</h5>
                  <hr>
                </div>
                
                <form id='component-form'>
                  <div id='component-content-div'>
                  </div>
                </form>
                
                
                <div id='add' class='col-sm-12 mt-sm-5'>
                  <a id='component-add-content' href='#'><i class="fas fa-plus"></i> 이미지를 추가하시려면 <i class="fas fa-plus"></i></a>
                </div>
                
                <div class="row justify-content-between">
                  <div class="col-sm-2">
                  <button type="button" class="btn btn-sm btn-info btn-block prev-page-btn">이전</button>
                  </div>
                  <div class="col-sm-2">
                    <button type="button" class="btn btn-sm btn-info btn-block next-page-btn">다음</button>
                  </div>
                </div>

              </div> <!-- col-sm-12 -->
            </div> <!-- justify-content-center -->
          </div><!-- container -->
        </div><!-- 2 slide -->
        
        


        <div class="slide" id="s3" data-anchor="slide3" style="background-color: gray;">
          <div class='container'>
            <div class="row justify-content-center">
              <div class='col col-sm-12'>

                <div class='row'>
                  <div class="input-group">
                    <div class="custom-file">
                      <input type="file" class="custom-file-input" id="manual-file-input-02"
                        name='manualFiles' aria-describedby="inputGroupFileAddon04" multiple>
                      <label class="custom-file-label" for="fboard-file-input">select file</label>
                    </div>
                  </div>
                </div>

                <div>
                  <button id='manual-add-btn' type="button" class='btn btn-success btn-sm'>등록</button>
                </div>

                <div class="row justify-content-between">
                  <div class="col-2">
                    <button type="button" class="btn btn-sm btn-info btn-block prev-page-btn">이전</button>
                  </div>
                  <div class="col-2">
                  <button type="button" id='manul-add-btn' class="btn btn-sm btn-success btn-block">등록</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div><!-- 3 slide -->


      </div>
      <!-- section -->
    </div>
    <!-- fullpage -->
  </div>
  <!-- main -->


  <!-- modal -->
  <div id='manual-add-intro' class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">메뉴얼 등록</h5>
        </div>
        <div class="modal-body">
          <p>제품을 선택해주세요</p>
          <p>등록된 제품의 대해서만 메뉴얼 등록이 가능합니다</p>
        </div>
        <div class="modal-footer col-sm-12 justify-content-between">
          <div class='col-4'>
            <button id='modal-cancel-btn' type="button" class="btn btn-outline-danger btn-block">취소</button>
          </div>
          <div class='col-4'>
            <button id='modal-product-add-btn' type="button" class="btn btn-outline-dark btn-block">제품등록</button>
          </div>
          <div class='col-4'>
            <button id='modal-ok-btn' type="button" class="btn btn-outline-info btn-block">확인</button>
          </div>
        </div>
      </div>
    </div>
  </div>


  <script id="product-template" type="text/x-handlebars-template">
  <div class='input-group'>
    <div class="input-group-prepend">
      <label class="input-group-text" for="productSelector">제품</label>
    </div>
    <select id='productSelector' class='custom-select'>
      <option value='0' option:selected>선택</option>
      {{#each allProduct}}
        <option value='{{no}}'>{{name}}</option>
      {{/each}}
    </select>
  </div>
  </script>

  <script id="basic-additional-template" type="text/x-handlebars-template">
  <div class='row mb-sm-5'>
    <div class='row' style='text-align: center;'>
      <a class='close-contents' href='#'><i class="far fa-times-circle" style='font-size: 2em'></i></a>
    </div>
    <div class='col-sm-4 img-div' style="text-align: center;"></div>
    <div class='col-sm-8'>
      <div class="input-group mb-sm-4 mt-sm-3">
        <div class="custom-file">
          <label class="custom-file-label">Choose file</label>
          <input type="file" class="custom-file-input basic-manual-input" name='basicManualFiles' onchange='settingToImageAndName(this);'>
        </div>
      </div>
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">설명</span>
        </div>
        <textarea class="form-control" placeholder="이미지 파일의 대한 설명을 입력하세요" name="basicContents"></textarea>
      </div>
    </div>
  </div>
  </script>
  
  <script id="component-additional-template" type="text/x-handlebars-template">
  <div class='row mb-sm-5'>
    <div class='row' style='text-align: center;'>
      <a class='close-contents' href='#'><i class="far fa-times-circle" style='font-size: 2em'></i></a>
    </div>
    <div class='col-sm-4 img-div' style="text-align: center;"></div>
    <div class='col-sm-8'>
      <div class="input-group mb-sm-4 mt-sm-3">
        <div class="custom-file">
          <label class="custom-file-label">Choose file</label>
          <input type="file" class="custom-file-input component-manual-input" name='componentManualFiles' onchange='settingToImageAndName(this);'>
        </div>
      </div>
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">설명</span>
        </div>
        <textarea class="form-control" placeholder="이미지 파일의 대한 설명을 입력하세요" name="componentContents"></textarea>
      </div>
    </div>
  </div>
  </script>


</body>

</html>
