<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>매뉴얼</title>
<link rel="stylesheet"
  href="/bitcamp-team-project/node_modules/bootstrap/dist/css/bootstrap.min.css"
>
<link href="/bitcamp-team-project/node_modules/paginationjs/dist/pagination.css" rel="stylesheet"
  type="text/css"
>
<link rel="stylesheet" href="/bitcamp-team-project/css/common.css">
<link rel="stylesheet" href="/bitcamp-team-project/css/header.css">
<link rel="stylesheet" href="index.css">
</head>

<body>
  <header class="bit-main-header"></header>
  <div class="album py-5 bg-light">
    <div class="container">
      <h1>매뉴얼</h1>
      <button id='insert-btn' type="button" class="btn btn-warning btn-sm">새 글</button>
      <div class="tableRow row">
      </div>
      
      <div class="form-inline my-2 my-lg-0 justify-content-center">
        <div class="form-group row">
          <div class="col-sm-10">
            <div class="input-group mr-3">
              <select id="searchTag" name="searchTag" class="custom-select">
                <option value="">검색조건</option>
                <option id="prodName" value="prodName">제품명</option>
                <option id="manufacturer" value="manufacturer">기업</option>
              </select>
            </div>
          </div>
        </div>
        <input type="text" class="form-control" id="search" name='search' placeholder="검색">
        <button type="button" id="search-btn" class="btn btn-success btn-sm">검색</button>
      </div>
      <div id="pagination-container"></div>
    </div>
  </div>
  <!-- .container -->
  <script id="pagination-template" type="text/x-handlebars-template">
    {{#each list}}
      <div class="col-md-4">
          <div class="card mb-4 shadow-sm">
            <svg class="bd-placeholder-img card-img-top" width="100%" height="225"
              xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice"
              focusable="false" role="img" aria-label="Placeholder: Thumbnail">
                 <rect width="100%" height="100%" fill="#55595c" />
                 <text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text>
            </svg>
            <div class="card-body">
              <p class="card-text">{{product.name}}</p>
              <p class="card-text">{{product.manufacturer.name}}</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <button type="button" class="btn btn-sm btn-outline-secondary bit-view-link"
                          data-no='{{product.no}}'>View</button>
                  <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
                </div>
                <small class="text-muted">{{viewCount}}</small>
              </div>
            </div>
          </div>
        </div>
    {{/each}}
  </script>
  <script src="/bitcamp-team-project/node_modules/jquery/dist/jquery.min.js"></script>
  <script src="/bitcamp-team-project/node_modules/paginationjs/src/pagination.js"></script>
  <script src="/bitcamp-team-project/node_modules/popper.js/dist/umd/popper.min.js"></script>
  <script src="/bitcamp-team-project/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="/bitcamp-team-project/node_modules/handlebars/dist/handlebars.min.js"></script>
  <script src="../header.js"></script>
  <script src="index.js"></script>
</body>
</html>
