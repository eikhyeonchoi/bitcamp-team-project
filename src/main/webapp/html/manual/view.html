<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>매뉴얼 디테일</title>
<link rel="stylesheet"
  href="/bitcamp-team-project/node_modules/bootstrap/dist/css/bootstrap.min.css"
>
<link rel="stylesheet" href="/bitcamp-team-project/css/common.css">
<link rel="stylesheet" href="/bitcamp-team-project/css/header.css">
<link rel="stylesheet" href="view.css">
</head>
<body>
  <header class="bit-main-header"></header>
  <div class="container">
    <h1>매뉴얼 조회</h1>
      <div class="form-group row">
        <div class="form-group col simpleConts">
          <div class="form-group row">
            <label for="memberName" class="col-sm-2 col-form-label">작성자</label>
            <div class="col-sm-9">
              <input type="text" class="form-control-plaintext" 
                     id="memberName" name='memberName' readonly>
            </div>
          </div>
          <div class="form-group row">
            <label for="productName" class="col-sm-2 col-form-label">제품명</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="productName" name='productName' readonly>
            </div>
          </div>
          <div class="form-group row">
            <label for="contents" class="col-sm-2 col-form-label">내용</label>
            <div class="col-sm-9">
              <textarea class="form-control" id="contents" name='contents' rows='5'></textarea>
            </div>
          </div>
          <div class="form-group row">
            <label for="createdDate" class="col-sm-2 col-form-label">작성일</label>
            <div class="col-sm-9">
              <input type="text" class="form-control-plaintext" id="createdDate" readonly>
            </div>
          </div>
        </div>
        <div class="form-group col pic">
          <div class="form-group row">
            <label for="productFile" class="col-sm-2 col-form-label">제품 사진</label>
            <div id="fileDiv"></div>
          </div>
        </div>
      </div>
      <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item"><a class="nav-link active" id="home-tab" data-toggle="tab"
          href="#home" role="tab" aria-controls="home" aria-selected="true"
        >Home</a></li>
        <li class="nav-item"><a class="nav-link" id="profile-tab" data-toggle="tab"
          href="#profile" role="tab" aria-controls="profile" aria-selected="false"
        >Profile</a></li>
        <li class="nav-item"><a class="nav-link" id="contact-tab" data-toggle="tab"
          href="#contact" role="tab" aria-controls="contact" aria-selected="false"
        >Contact</a></li>
      </ul>
      <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">...</div>
        <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">...</div>
        <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">...</div>
      </div>

      <div class="form-group row">
        <div class="col-sm-10">
          <a href='index.html' class="btn btn-primary btn-sm">목록</a>
          <button type="button" id="update-btn" class="btn btn-warning btn-sm bit-view-item">변경</button>
        </div>
      </div>
  </div>
  <!-- container -->
  <script src="/bitcamp-team-project/node_modules/jquery/dist/jquery.min.js"></script>
  <script src="/bitcamp-team-project/node_modules/popper.js/dist/umd/popper.min.js"></script>
  <script src="/bitcamp-team-project/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="/bitcamp-team-project/node_modules/handlebars/dist/handlebars.min.js"></script>
  <script src="../header.js"></script>
  <script src="view.js"></script>
</body>
</html>
