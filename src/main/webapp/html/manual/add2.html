<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>manual add</title>
<link rel="stylesheet"
  href="/bitcamp-team-project/node_modules/bootstrap/dist/css/bootstrap.min.css">
<link rel="stylesheet"
  href="/bitcamp-team-project/node_modules/@fortawesome/fontawesome-free/css/all.css">
<link rel="stylesheet" href="/bitcamp-team-project/node_modules/fullpage.js/dist/fullpage.min.css" />
<link rel="stylesheet" href="/bitcamp-team-project/css/common.css">
<link rel="stylesheet" href="/bitcamp-team-project/css/header.css">
</head>
<body>
  <header class="ohr-main-header"></header>
  <div class="container">
    <h1>매뉴얼 생성</h1>
    <h3>제품 등록</h3>
    <form>
      <div class="form-group row bit-view-item">
        <div class="col-sm-10">
          <input type="hidden" class="form-control-plaintext" id="no" name='no' readonly>
        </div>
      </div>
      <div class="form-group row bit-view-item">
        <label for="memberName" class="col-sm-2 col-form-label">기업명</label>
        <div class="col-sm-3">
          <input type="text" class="form-control-plaintext"
           id="manufacName" name='manufacName' readonly>
        </div>
      </div>
      <div class="form-group row">
        <label for="productName" class="col-sm-2 col-form-label">제품명</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="productName" name='productName' readonly>
        </div>
      </div>
      <div class="form-group row">
        <label for="contents" class="col-sm-2 col-form-label">내용</label>
        <div class="col-sm-10">
          <textarea class="form-control" id="contents" name='contents' rows='5'></textarea>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-10">
          <a href='index.html' class="btn btn-primary btn-sm">목록</a>
          <button type="button" id="add-btn" class="btn btn-danger btn-sm bit-new-item">생성</button>
        </div>
      </div>
    </form>
  </div>
  <!-- container -->

  <script src="/bitcamp-team-project/node_modules/jquery/dist/jquery.js"></script>
  <script src="/bitcamp-team-project/node_modules/popper.js/dist/umd/popper.min.js"></script>
  <script src="/bitcamp-team-project/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="/bitcamp-team-project/node_modules/handlebars/dist/handlebars.min.js"></script>
  <script src="../header.js"></script>
  <script src="add2.js"></script>
</body>
</html>
