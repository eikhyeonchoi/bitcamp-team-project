<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원 가입</title>
<link rel="stylesheet"
  href="/bitcamp-team-project/node_modules/bootstrap/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="/bitcamp-team-project/css/common.css">
<link rel="stylesheet" href="/bitcamp-team-project/css/header.css">
<link rel="stylesheet" href="form.css">
</head>

<body>
  <header class="ohr-main-header"></header>
  <div class="container" style="max-width: 700px;">
    <h2 id="my-auth-head">OHORA회원 가입</h2>

    <div id="my-auth-div">
      <form>
      <h4 id="auth-h4">회원정보를 입력해주세요.</h4>
        <div class="form-group">
          <label for="email" class="col-form-label">이메일</label> <input type='email'
            class="my-form form-control" id="email" name='email' placeholder="이메일 주소를 입력해주세요.">
          <p id="email-p" class="auth-pp"></p>
          <input type='text' class="my-form form-control" id="ranNo" placeholder="인증번호를 입력해주세요.">
          <p id="email-pp"></p>
          <button type="button" id="ranNo-btn" class="my-autn-btn btn btn-secondary btn-sm">이메일
            인증하기</button>
          <button type="button" id="email-btn" class="my-autn-btn btn btn-outline-secondary btn-sm">인증번호
            받기</button>
        </div>
        <div class="form-group">
          <label for="password" class="col-form-label">비밀번호</label> <input type='password'
            class="my-form form-control" id="password" name='password' placeholder="비밀번호를 입력해 주세요.">
          <p id="password-p"  class="auth-pp"></p>
        </div>
        <div class="form-group">
          <label for="password2" class="col-form-label">비밀번호 확인</label> <input type='password'
            class="my-form form-control" id="password2" name='password2'
            placeholder="비밀번호를 한번더 입력해 주세요.">
          <p id="password2-p"  class="auth-pp"></p>
        </div>
        <div class="form-group">
          <label for="name" class="col-form-label">이름</label> <input type="text"
            class="my-form form-control" id="name" name='name' placeholder="회원명을 입력해 주세요.">
          <p id="name-p"  class="auth-pp"></p>
        </div>
        <div class="form-group">
          <label for="nickName" class="col-form-label">닉네임</label> <input type="text"
            class="my-form form-control" id="nickName" name='nickName' placeholder="닉네임을 입력해 주세요.">
          <p id="nickName-p"  class="auth-pp"></p>
          <button type="button" id="n-name-btn" class="my-autn-btn btn btn-outline-secondary btn-sm">중복
            검사</button>
        </div>
        <div class="form-group ">
          <label for="tel" class="col-form-label">전화번호</label> <br>
          <div class="row my-tel-row">
            <select id="tel1" class="col-sm-3 form-control my-form" style="margin-right: 15px;">
              <option>011</option>
              <option selected>010</option>
              <option>016</option>
              <option>017</option>
              <option>070</option>
              <option>02</option>
              <option>031</option>
            </select> <input type="number" class="my-form form-control col-sm-4" style="margin-right: 15px;" min="1" id="tel2" max="9999">
            <input type="number" class="my-form form-control col-sm-4" min="1" id="tel3" max="9999">
          </div>
        </div>
        <div class="col-md" id="my-btn-col">
          <button type="button" id="add-cns-btn" class="my-autn-btn2 btn btn-outline-secondary btn-lg">목록</button>
          <button type="button" id="add-btn" class="my-autn-btn2 btn btn-outline-secondary btn-lg">등록</button>
        </div>
      </form>
    </div>
  </div>
  <!-- container -->


  <script src="/bitcamp-team-project/node_modules/jquery/dist/jquery.min.js"></script>
  <script src="/bitcamp-team-project/node_modules/popper.js/dist/umd/popper.min.js"></script>
  <script src="/bitcamp-team-project/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="../header.js"></script>
  <script src="form.js"></script>
</body>
</html>
