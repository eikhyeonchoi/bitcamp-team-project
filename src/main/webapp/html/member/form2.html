<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원 조회</title>
<link rel="stylesheet"
  href="/bitcamp-team-project/node_modules/bootstrap/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="/bitcamp-team-project/css/common.css">
<link rel="stylesheet" href="/bitcamp-team-project/css/header.css">
</head>

<body>
  <header class="bit-main-header"></header>
  <div class="container">
    <h1></h1>
    <form>
      <div class="form-group row">
        <label for="email" class="col-sm-2 col-form-label">이메일</label>
        <div class="col-sm-10">
          <input type='email' class="form-control" id="email" name='email'>
          <p>이메일을 입력하세요.</p>
        </div>
      </div>
      <div class="form-group row">
        <label for="password" class="col-sm-2 col-form-label">비밀번호</label>
        <div class="col-sm-10">
          <input type='password' class="form-control" id="password" name='password'>
          <p>비밀번호를 입력해 주세요.</p>
        </div>
      </div>
      <div class="form-group row">
        <label for="password2" class="col-sm-2 col-form-label">비밀번호 확인</label>
        <div class="col-sm-10">
          <input type='password' class="form-control" id="password2" name='password2'>
          <button id="id-ck">비밀번호 확인</button>
          <p></p>
        </div>
      </div>
      <div class="form-group row">
        <label for="name" class="col-sm-2 col-form-label">이름</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="name" name='name'>
          <p>회원명을 입력해 주세요.</p>
        </div>
      </div>
      <div class="form-group row">
        <label for="nickName" class="col-sm-2 col-form-label">닉네임</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="nickName" name='nickName'>
          <p>닉네임을 입력해 주세요.</p>
        </div>
      </div>
      <div class="form-group row">
        <label for="tel" class="col-sm-2 col-form-label">전화번호</label>
        <div class="col-sm-10">
          <input type='text' class="form-control" id="tel" name='tel'>
          <p>전화번호를 입력해 주세요.</p>
        </div>
      </div>
      <br>
      <h3 class="bit-new-item">기업 추가정보</h3>
      <br>
      <div class="form-group row bit-new-item">
        <label for="name2" class="col-sm-2 col-form-label">기업명</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="name2" name='name2'>
        </div>
      </div>
      <div class="form-group row bit-new-item">
        <label for="tel2" class="col-sm-2 col-form-label">기업 전화번호</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="tel2" name='tel2'>
        </div>
      </div>
      <div class="form-group row bit-new-item">
        <label for="homePage" class="col-sm-2 col-form-label">기업 홈페이지 주소</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="homePage" name='homePage'>
        </div>
      </div>
      <div class="form-group row bit-new-item">
        <label for="registerNo" class="col-sm-2 col-form-label">사업자 등록번호</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="registerNo" name='registerNo'>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-10">
          <a href='index.html' class="btn btn-primary btn-sm">목록</a>
          <button type="button" id="add-btn" class="btn btn-success btn-sm">등록</button>
        </div>
      </div>
    </form>
  </div>
  <!-- container -->


  <script src="/bitcamp-team-project/node_modules/jquery/dist/jquery.min.js"></script>
  <script src="/bitcamp-team-project/node_modules/popper.js/dist/popper.min.js"></script>
  <script src="/bitcamp-team-project/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="../header.js"></script>
  <script src="form.js"></script>
</body>
</html>
