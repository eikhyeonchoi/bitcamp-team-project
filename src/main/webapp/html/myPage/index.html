<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원 목록</title>
<link rel="stylesheet"
  href="/bitcamp-team-project/node_modules/bootstrap/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
  integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
  crossorigin="anonymous">
<link rel="stylesheet" href="/bitcamp-team-project/node_modules/animate.css/animate.min.css">
<link rel="stylesheet" href="/bitcamp-team-project/css/common.css">
<link rel="stylesheet" href="/bitcamp-team-project/css/header.css">
<link rel="stylesheet" href="slidebar.css">
<link rel="stylesheet" href="index.css">
</head>
<body>
  <header class="ohr-main-header"></header>
  <aside class="sidebar">
    <!-- 사이드 바 -->
    <div class="sidebar-content">
      <img class="photo0" src="정연.jpg">
       <input type="file" id="profile-fileupload" name="memberFile"
        style="display: none;">
      <div id="user-nickName-div">
        <span id="user-nickName-span"></span>님 환영합니다.
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item">내정보 수정</li>
        <li class="list-group-item">내가쓴 게시물</li>
      </ul>
      <br>
    </div>
    <button>
      <span class="sidebar-btn"><i class="fas fa-chevron-right"></i></span>
    </button>
  </aside>

  <div class="container">
    <h3 id="my-title">내정보</h3>
    <hr>

    <div class="row my-row">

      <div class="col-sm-6  my-col">
        <div class="col-sm-10">
          <h4>비밀번호 수정</h4>
        </div>
        <div class="col-md-12">
          <div class="col-md-10">
            <p class="myP-p">
              비밀번호를 주기적으로 변경하여,<br> 소중한 개인정보를 안전하게 보호하세요.
            </p>
          </div>
          <div class="col-md-10">
            <dl>
              <dt id="date-dt" style="margin-bottom: 20px;">최근 변경일</dt>
              <dd id="date-dd"></dd>
            </dl>
          </div>
          <div class="col-sm-10">
            <button id="psw-update-btn" type="button" class="mybtn btn btn-outline-dark"
              style="margin-right: 200px;">수정</button>
          </div>
        </div>
      </div>

      <div class="col-sm-6  my-col">
        <div class="col-md-10">
          <h4>회원정보 변경</h4>
        </div>
        <div class="col-md-12">
          <div class="col-md-12">
            <p class="myP-p">
              안전한 정보보호를 위해 일부만 확인가능하며,<br> 변경화면에서 정확한 회원정보 확인이 가능합니다.
            </p>
          </div>
          <div class="col-md-10">
            <dl id="tel-dl">
              <dt>이메일</dt>
              <dd id="user-email"></dd>
              <dt id="tel-dt">전화번호</dt>
              <dd id="user-tel"></dd>
            </dl>
          </div>
          <div class="col-md-10">
            <button id="update-btn" type="button" class="mybtn btn btn-outline-dark">변경</button>
          </div>
        </div>
      </div>

    </div>
    <!-- row -->

    <!-- pwd-moadl -->
    <div class="pwd-moadl modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
      aria-labelledby="exampleModalCenterTitle" aria-hidden="true" data-backdrop="static">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalCenterTitle">비밀번호 수정</h5>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label for="oldPwd">현재 비밀번호</label> <input type="password" class="form-control"
                id="oldPwd" placeholder="현재 비밀번호를 입력해주세요.">
              <p class="pwd-p" id="oldPwd-p"></p>
            </div>

            <div class="form-group">
              <label for="newPwd">새 비밀번호</label> <input type="password" class="form-control"
                id="newPwd" placeholder="새로운 비밀번호를 입력해주세요.">
              <p class="pwd-p" id="newPwd-p"></p>
            </div>
            <div class="form-group">
              <label for="newPwd-agree">비밀번호 확인</label> <input type="password" class="form-control"
                id="newPwd-agree" placeholder="비밀번호를 한번더 입력해주세요.">
              <p class="pwd-p" id="newPwd-agree-p"></p>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" id="password-udt-cns-btn">취소</button>
            <button type="button" class="btn btn-outline-dark" id="password-udt-btn">수정</button>
          </div>
        </div>
      </div>
    </div>
    <!-- pwd-moadl -->

    <!-- member-moadl -->
    <div class="member-moadl modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
      aria-labelledby="exampleModalCenterTitle" aria-hidden="true" data-backdrop="static">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalCenterTitle">회원정보 변경</h5>
          </div>
          <div class="modal-body">
            <div class="form-row align-items-center">
              <div class="col-md-7 my-1">
                <label for="name">이름</label> <input type="text" class="form-control" id="name"
                  aria-describedby="nameHelp" placeholder="이름을 입력하세요." readonly="readonly">
                <small id="nameHelp" class="form-text text-muted">* 개명으로 이름이 변경된 경우에만
                  변경해주세요.</small>
              </div>
              <div class="col-auto my-1">
                <button type="submit" class="btn btn-primary" id="name-udt-btn">수정</button>
                <button type="submit" class="btn btn-primary name-btn" id="name-udt-cn-btn">취소</button>
                <button type="submit" class="btn btn-primary name-btn" id="name-real-udt-btn">변경완료</button>
              </div>
              <p class="member-p" id="memberName-p"></p>
            </div>
            <div class="form-row align-items-center">
              <div class="col-md-7 my-1">
                <label for="nickName">별명</label> <input type="text" class="form-control"
                  id="nickName" placeholder="닉네임을 입력하세요." readonly="readonly">
              </div>
              <div class="col-auto my-1">
                <button type="submit" class="btn btn-primary" id="nickName-udt-btn">수정</button>
                <button type="submit" class="btn btn-primary" id="nickName-udt-cn-btn">취소</button>
                <button type="submit" class="btn btn-primary" id="nickName-real-udt-btn">변경완료</button>
              </div>
              <p class="member-p" id="memberNickname-p"></p>
            </div>
            <div class="form-row align-items-center">
              <div class="col-md-3 my-1" id="tel1-div">
                <label for="tel1">전화 번호</label> <select class="form-control" id="tel1">
                  <option selected>010</option>
                  <option>011</option>
                  <option>016</option>
                  <option>017</option>
                  <option>018</option>
                  <option>019</option>
                </select>
              </div>
              <div class="col-md-2 my-1" id="tel2-div">
                <input type="number" class="form-control tel-group" id="tel2"
                  onkeydown="javascript: return event.keyCode == 69 ? false : true"
                  readonly="readonly">
              </div>
              <div class="col-md-2 my-1" id="tel3-div">
                <input type="number" class="form-control tel-group" id="tel3"
                  onkeydown="javascript: return event.keyCode == 69 ? false : true"
                  readonly="readonly">
              </div>
              <div class="col-auto my-1">
                <button type="submit" class="btn btn-primary tel-group" id="tel-udt-btn">수정</button>
                <button type="submit" class="btn btn-primary tel-group" id="tel-udt-cn-btn">취소</button>
                <button type="submit" class="btn btn-primary tel-group" id="tel-real-udt-btn">변경완료</button>
              </div>
            </div>

            <!-- form-row -->
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" id="member-udt-cns-btn">닫기</button>
          </div>
        </div>
      </div>
    </div>
    <!-- member-moadl -->

  </div>
  <!-- container -->
  <script src="/bitcamp-team-project/node_modules/jquery/dist/jquery.min.js"></script>
  <script src="/bitcamp-team-project/node_modules/jquery-ui-dist/jquery-ui.js"></script>
  <script src="/bitcamp-team-project/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="/bitcamp-team-project/node_modules/blueimp-file-upload/js/vendor/jquery.ui.widget.js"></script>
  <script src="/bitcamp-team-project/node_modules/blueimp-file-upload/js/jquery.iframe-transport.js"></script>
  <script src="/bitcamp-team-project/node_modules/blueimp-file-upload/js/jquery.fileupload.js"></script>
  <script src="/bitcamp-team-project/node_modules/popper.js/dist/umd/popper.min.js"></script>
  <script src="/bitcamp-team-project/node_modules/handlebars/dist/handlebars.min.js"></script>
  <script src="../header.js"></script>
  <script src="slidebar.js"></script>
  <script src="index.js"></script>
</body>
</html>
