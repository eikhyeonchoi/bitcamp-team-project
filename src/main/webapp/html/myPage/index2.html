<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원 목록</title>
<link rel="stylesheet"
  href="/bitcamp-team-project/node_modules/bootstrap/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
  integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
  crossorigin="anonymous">
<link rel="stylesheet" href="/bitcamp-team-project/node_modules/animate.css/animate.min.css">
<link rel="stylesheet" href="/bitcamp-team-project/css/common.css">
<link rel="stylesheet" href="/bitcamp-team-project/css/header.css">
<link rel="stylesheet" href="slidebar.css">
<link rel="stylesheet" href="index.css">
</head>
<body>
  <header class="ohr-main-header"></header>
  <aside class="sidebar">
    <!-- 사이드 바 -->
    <div class="sidebar-content">
      <img class="photo0" src="정연.jpg">
      <div id="user-nickName-div">
        <span id="user-nickName-span"></span>님 환영합니다.
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item">내정보 수정</li>
        <li class="list-group-item">내가쓴 게시물</li>
      </ul>
      <br>
    </div>
    <button>
      <span class="sidebar-btn"><i class="fas fa-chevron-right"></i></span>
    </button>
  </aside>

  <div class="container">
    <h3 id="my-title">내정보</h3>
    <hr>

    <div class="row my-row">

      <div class="col-sm-6">
        <div class="col-sm-10 my-col">
          <h4>비밀번호 수정</h4>
        </div>
        <div class="col-md-12">
          <div class="col-md-10">
            <p id="myP-p">
              비밀번호를 주기적으로 변경하여,<br> 소중한 개인정보를 안전하게 보호하세요.
            </p>
          </div>
          <div class="col-md-10">
            <dl>
              <dt>최근 변경일</dt>
              <dd id="date-dd">2019.05.29</dd>
            </dl>
          </div>
          <div class="col-sm-10">
            <button id="psw-update-btn" type="button" class="mybtn btn btn-outline-dark">변경</button>
          </div>
        </div>
      </div>

      <div class='col-sm-6'>
        <div class="col-sm-10 offset-1" id="input-div">
          <label for="exampleInputPassword1">Password</label> <input type="password"
            class="form-control" id="exampleInputPassword1" placeholder="Password"><label
            for="exampleInputPassword1">Password</label> <input type="password" class="form-control"
            id="exampleInputPassword1" placeholder="Password"><label
            for="exampleInputPassword1">Password</label> <input type="password" class="form-control"
            id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="col-sm-6 offset-3 mt-sm-4" id="lock-img">
          <img class="img-responsive my-img" alt="비밀번호" src="자물쇠.png" id="lockImg">
        </div>
      </div>

    </div>
    <!-- row -->

    <div class="row my-row">

      <div class="col-sm-6">
        <div class="col-md-10 my-col">
          <h4>회원정보 변경</h4>
        </div>
        <div class="col-md-12">
          <div class="col-md-12">
            <p id="myP-pp">
              안전한 정보보호를 위해 일부만 확인가능하며,<br> 수정화면에서 정확한 회원정보 확인이 가능합니다.
            </p>
          </div>
          <div class="col-md-10">
            <dl id="tel-dl">
              <dt>이메일</dt>
              <dd id="user-email"></dd>
              <dt>전화번호</dt>
              <dd id="user-tel"></dd>
            </dl>
          </div>
          <div class="col-md-10">
            <button id="update-btn" type="button" class="mybtn btn btn-outline-dark">수정</button>
          </div>
        </div>
      </div>

      <div class='col-sm-6' id="input-div2">
        <div class="col-sm-6 offset-3 mt-sm-5 pt-sm-4">
          <img class="img-responsive my-img" alt="회원" src="유저.png">
        </div>
      </div>

    </div>
    <!-- row -->
  </div>
  <!-- container -->

  <script src="/bitcamp-team-project/node_modules/jquery/dist/jquery.min.js"></script>
  <script src="/bitcamp-team-project/node_modules/jquery-ui-dist/jquery-ui.js"></script>
  <script src="/bitcamp-team-project/node_modules/popper.js/dist/umd/popper.min.js"></script>
  <script src="/bitcamp-team-project/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="/bitcamp-team-project/node_modules/handlebars/dist/handlebars.min.js"></script>
  <script src="../header.js"></script>
  <script src="slidebar.js"></script>
  <script src="index2.js"></script>
</body>
</html>
