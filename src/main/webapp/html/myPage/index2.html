<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>기업 정보</title>
<link rel="stylesheet"
  href="/bitcamp-team-project/node_modules/bootstrap/dist/css/bootstrap.min.css">
<link rel="stylesheet"
  href="/bitcamp-team-project/node_modules/@fortawesome/fontawesome-free/css/all.css">
<link rel="stylesheet" href="/bitcamp-team-project/node_modules/animate.css/animate.min.css">
<link rel="stylesheet" href="/bitcamp-team-project/css/common.css">
<link rel="stylesheet" href="/bitcamp-team-project/css/header.css">
<link rel="stylesheet" href="slidebar.css">
<link rel="stylesheet" href="/bitcamp-team-project/css/footer.css">
<link rel="stylesheet" href="index2.css">
</head>
<body>
  <header class="ohr-main-header"></header>
  
   <!-- 사이드 바 -->
  <aside class="sidebar">
    <div class="sidebar-content">
      <img class="photo0"> <span id="photo-icon-back" style="cursor: pointer"> <i
        class="fas fa-cog" id="photo-icon"></i>
      </span>
      <button type="button" class="btn btn-outline-light btn-sm" id="Profile-dlt-btn">
      프로필 삭제</button>
      <input type="file" id="profile-fileupload" name="memberFile" style="display: none;">
      <div class="list-group list-group-flush">
        <a href="password.html" style="cursor: pointer" class="list-group-item list-group-item-action my-list">
        내 정보 수정<span class="my-list-span"><i class="fas fa-users-cog my-list-icon"></i></span></a>
        <a href="myPost.html" style="cursor: pointer" class="list-group-item list-group-item-action my-list">
        내가 쓴 게시물<span class="my-list-span" id="my-list-span2"><i class="fas fa-list my-list-icon"></i></span></a>
        <a href="leaveId.html" style="cursor: pointer" class="list-group-item list-group-item-action my-list">
        회원 탈퇴<span class="my-list-span" id="my-list-span3"><i style="margin-left: 5px;" class="fas fa-user-slash my-list-icon"></i></span></a>
        <a href="index2.html" style="cursor: pointer" class="list-group-item list-group-item-action my-list" id="company-id">
        기업정보 수정<span class="my-list-span" id="my-list-span4"><i class="fas fa-building my-list-icon"></i></span></a>
      </div>
      <br>
    </div>
    <button id="slide-btn">
      <span class="sidebar-btn"><i class="fas fa-bars"></i></span>
    </button>
  </aside>
  
  <div class='container-fluid' style="padding: 0;">
   <section class="jumbotron jumbotron-fluid text-center">
     <h1 class="jumbotron-heading">기업 정보</h1>
     <p class="lead text-muted">기업정보를 조회또는 수정하실 수 있습니다</p>
    </section>
  </div>

  <div class="container" style="padding-top: 30px;">
    <form>
      <div class="form-group row">
        <label for="name" class="col-sm-2 col-form-label">회사 명</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="companyName" placeholder="기업명을 입력하세요." readonly="readonly">
        </div>
      </div>
      <div class="form-group row">
        <label for="homepage" class="col-sm-2 col-form-label">홈페이지</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="homepage" placeholder="홈페이지 URL을 입력하세요." readonly="readonly">
        </div>
      </div>
      <div class="form-group row">
        <label for="registerNo" class="col-sm-2 col-form-label">사업자 등록 번호</label>
        <div class="col-sm-8">
          <input type="number" class="form-control" id="registerNo" onkeydown="javascript: return event.keyCode == 69 ? false : true"
               aria-describedby="registerNoHelp" placeholder="사업자 등록번호를 입력하세요." readonly="readonly">
              <small id="registerNoHelp" class="form-text text-muted">* -를 제외하고 입력해주세요.</small>
        </div>
      </div>
      <div class="form-row align-items-center">
        <label for="address1" class="col-sm-2 col-form-label">주소</label>
        <div class="col-md-7">
          <input type="text" class="postcodify_postcode5 form-control my-address" name="" value="" id="address1" placeholder="우편 번호"
            readonly="readonly">
        </div>
        <div class="col-auto my-1">
          <button type="button" class="btn btn-primary" id="postcodify_search_button">검색</button>
        </div>
        <label for="address2" class="col-sm-2 col-form-label"></label>
        <div class="col-md-7">
          <input type="text" class="postcodify_address form-control my-address addressInput" name="" value="" id="address2" placeholder="도로명 주소"
            readonly="readonly"> 
          <input type="text" class="postcodify_details form-control my-address addressInput" name="" value="" id="address3" placeholder="상세 주소를 입력하세요." 
            readonly="readonly"> 
          <input type="text" class="postcodify_extra_info form-control my-address addressInput" name="" value="" id="address4" placeholder="참고 항목"
            readonly="readonly">
        </div>
      </div>
      <hr>
      <div class="form-group row" id="my-button-group1">
        <div class="col-sm-8"  id="my-button-group2">
          <button type="button" class="btn btn-primary" id="udt-btn">수정</button>
          <button type="button" class="btn btn-primary" id="real-udt-btn">변경완료</button>
          <button type="button" class="btn btn-primary" id="udt-cn-btn">취소</button>
        </div>
      </div>
    </form>
  </div>
  <!-- container -->

  <footer class="container-fluid ohr-footer" style="margin-top: 13.6em;"></footer>

  
  <script src="/bitcamp-team-project/node_modules/jquery/dist/jquery.min.js"></script>
  <script src="/bitcamp-team-project/node_modules/jquery-ui-dist/jquery-ui.js"></script>
  <script src="/bitcamp-team-project/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="/bitcamp-team-project/node_modules/blueimp-file-upload/js/vendor/jquery.ui.widget.js"></script>
  <script src="/bitcamp-team-project/node_modules/blueimp-file-upload/js/jquery.iframe-transport.js"></script>
  <script src="/bitcamp-team-project/node_modules/blueimp-file-upload/js/jquery.fileupload.js"></script>
  <script src="/bitcamp-team-project/node_modules/popper.js/dist/umd/popper.min.js"></script>
  <script src="/bitcamp-team-project/node_modules/handlebars/dist/handlebars.min.js"></script>
  <script src="/bitcamp-team-project/node_modules/sweetalert/dist/sweetalert.min.js"></script>
  <script src="//d1p7wdleee1q2z.cloudfront.net/post/search.min.js"></script>
  <!-- 주소검색 버튼을 누르면 주소검색 폼을 띄우는 함수 -->
  <script>$(function() { $("#postcodify_search_button").postcodifyPopUp(); });</script> 
  <script src="../header.js"></script>
  <script src="slidebar.js"></script>
  <script src="index2.js"></script>
  <script src="/bitcamp-team-project/html/footer.js"></script>

</body>
</html>
