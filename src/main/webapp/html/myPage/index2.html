<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>기업 정보</title>
<link rel="stylesheet"
  href="/bitcamp-team-project/node_modules/bootstrap/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
  integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
  crossorigin="anonymous">
<link rel="stylesheet" href="/bitcamp-team-project/node_modules/animate.css/animate.min.css">
<link rel="stylesheet" href="/bitcamp-team-project/css/common.css">
<link rel="stylesheet" href="/bitcamp-team-project/css/header.css">
<link rel="stylesheet" href="slidebar.css">
<link rel="stylesheet" href="index2.css">
</head>
<body>
  <header class="ohr-main-header"></header>
  <aside class="sidebar">
    <!-- 사이드 바 -->
    <div class="sidebar-content">
      <img class="photo0" src="정연.jpg">
      <div id="user-nickName-div">
        <span id="user-nickName-span"></span>님 환영합니다.
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item">내정보 수정</li>
        <li class="list-group-item">내가쓴 게시물</li>
      </ul>
      <br>
    </div>
    <button>
      <span class="sidebar-btn"><i class="fas fa-chevron-right"></i></span>
    </button>
  </aside>

  <div class="container">
    <h3 id="my-title">기업 정보</h3>
    <hr>
    <form>
      <div class="form-group row">
        <label for="name" class="col-sm-2 col-form-label">회사 명</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="companyName" placeholder="기업명을 입력하세요." readonly="readonly">
        </div>
      </div>
      <div class="form-group row">
        <label for="homepage" class="col-sm-2 col-form-label">홈페이지</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="homepage" placeholder="홈페이지 URL을 입력하세요." readonly="readonly">
        </div>
      </div>
      <div class="form-group row">
        <label for="registerNo" class="col-sm-2 col-form-label">사업자 등록 번호</label>
        <div class="col-sm-8">
          <input type="number" class="form-control" id="registerNo" onkeydown="javascript: return event.keyCode == 69 ? false : true"
               aria-describedby="registerNoHelp" placeholder="사업자 등록번호를 입력하세요." readonly="readonly">
              <small id="registerNoHelp" class="form-text text-muted">* -를 제외하고 입력해주세요.</small>
        </div>
      </div>
      <div class="form-row align-items-center">
        <label for="address1" class="col-sm-2 col-form-label">주소</label>
        <div class="col-md-7">
          <input type="text" class="postcodify_postcode5 form-control my-address" name="" value="" id="address1" placeholder="우편 번호"
            readonly="readonly">
        </div>
        <div class="col-auto my-1">
          <button type="button" class="btn btn-primary" id="postcodify_search_button">검색</button>
        </div>
        <label for="address2" class="col-sm-2 col-form-label"></label>
        <div class="col-md-7">
          <input type="text" class="postcodify_address form-control my-address addressInput" name="" value="" id="address2" placeholder="도로명 주소"
            readonly="readonly"> 
          <input type="text" class="postcodify_details form-control my-address addressInput" name="" value="" id="address3" placeholder="상세 주소를 입력하세요." 
            readonly="readonly"> 
          <input type="text" class="postcodify_extra_info form-control my-address addressInput" name="" value="" id="address4" placeholder="참고 항목"
            readonly="readonly">
        </div>
      </div>
      <hr>
      <div class="form-group row" id="my-button-group1">
        <div class="col-sm-8"  id="my-button-group2">
          <button type="button" class="btn btn-primary" id="udt-btn">수정</button>
          <button type="button" class="btn btn-primary" id="real-udt-btn">변경완료</button>
          <button type="button" class="btn btn-primary" id="udt-cn-btn">취소</button>
        </div>
      </div>
    </form>
  </div>
  <!-- container -->

  <script src="/bitcamp-team-project/node_modules/jquery/dist/jquery.min.js"></script>
  <script src="/bitcamp-team-project/node_modules/jquery-ui-dist/jquery-ui.js"></script>
  <script src="/bitcamp-team-project/node_modules/popper.js/dist/umd/popper.min.js"></script>
  <script src="/bitcamp-team-project/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="/bitcamp-team-project/node_modules/handlebars/dist/handlebars.min.js"></script>
  <script src="//d1p7wdleee1q2z.cloudfront.net/post/search.min.js"></script>
  <!-- 주소검색 버튼을 누르면 주소검색 폼을 띄우는 함수 -->
  <script>$(function() { $("#postcodify_search_button").postcodifyPopUp(); });</script> 
  <script src="../header.js"></script>
  <script src="slidebar.js"></script>
  <script src="index2.js"></script>
</body>
</html>
