<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>내가쓴 게시물 목록</title>
<link rel="stylesheet"
  href="/bitcamp-team-project/node_modules/bootstrap/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="/bitcamp-team-project/node_modules/paginationjs/dist/pagination.css">
<link rel="stylesheet"
  href="/bitcamp-team-project/node_modules/@fortawesome/fontawesome-free/css/all.css">
<link rel="stylesheet" href="/bitcamp-team-project/node_modules/animate.css/animate.min.css">
<link rel="stylesheet" href="/bitcamp-team-project/css/common.css">
<link rel="stylesheet" href="/bitcamp-team-project/css/header.css">
<link rel="stylesheet" href="slidebar.css">
<link rel="stylesheet" href="myPost.css">
</head>
<body>
  <header class="ohr-main-header"></header>

  <!-- 사이드 바 -->
  <aside class="sidebar">
    <div class="sidebar-content pr-sm-5">
      <img class="photo0"> <span id="photo-icon-back" style="cursor: pointer"> <i
        class="fas fa-cog" id="photo-icon"></i>
      </span>
      <button type="button" class="btn btn-outline-light btn-sm" id="Profile-dlt-btn">프로필
        삭제</button>
      <input type="file" id="profile-fileupload" name="memberFile" style="display: none;">
      <ul class="list-group list-group-flush">
        <li class="list-group-item">내정보 수정</li>
        <li class="list-group-item">내가쓴 게시물</li>
      </ul>
      <br>
    </div>
    <button id="slide-btn">
      <span class="sidebar-btn"><i class="fas fa-chevron-right"></i></span>
    </button>
  </aside>

  <div class="container">
    <h3 id="my-title">내가쓴 게시물</h3>
    <div id="my-row">
      <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item"><a class="nav-link active" id="fboard-tab" data-toggle="tab"
          href="#fboard" role="tab" aria-controls="fboard" aria-selected="true">자유게시판</a></li>
        <li class="nav-item"><a class="nav-link" id="review-tab" data-toggle="tab"
          href="#review" role="tab" aria-controls="review" aria-selected="false">리뷰</a></li>
        <li class="nav-item"><a class="nav-link" id="qnA-tab" data-toggle="tab" href="#qnA"
          role="tab" aria-controls="qnA" aria-selected="false">QnA</a></li>
        <li class="nav-item"><a class="nav-link" id="wiki-tab" data-toggle="tab" href="#wiki"
          role="tab" aria-controls="wiki" aria-selected="false">티키위키</a></li>
      </ul>
      <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="fboard" role="tabpanel"
          aria-labelledby="fboard-tab">
          <p style="visibility: hidden;">공백</p>
          <b style="margin-left: 10px; margin-bottom: 5px;">총 <span id="fboard-length"
            style="color: #00BFFF"></span>건의 글이 있습니다.
          </b>
          <div class="row" id="fboard-head">
            <div class="col-sm fboard-head-col" id="fboard-head-no">번호</div>
            <div class="col-sm fboard-head-col" id="fboard-head-title">제목</div>
            <div class="col-sm fboard-head-col" id="fboard-head-cdt">작성일</div>
            <div class="col-sm fboard-head-col" id="fboard-head-vcnt">조회수</div>
          </div>
          <div id="handle-bars-fboad-body"></div>
          <p style="visibility: hidden;">공백</p>
          <div class='row page-container' style="margin-left: 30%; margin-bottom: 30px;"></div>
        </div>
        <div class="tab-pane fade" id="review" role="tabpanel" aria-labelledby="review-tab">..2.</div>
        <div class="tab-pane fade" id="qnA" role="tabpanel" aria-labelledby="qnA-tab">..3.</div>
        <div class="tab-pane fade" id="wiki" role="tabpanel" aria-labelledby="wiki -tab">..4.</div>
      </div>
    </div>
  </div>
  <!-- container -->

  <script id="fboard-template" type="text/x-handlebars-template">
  {{#each list}}
  <div class="row fboard-body" data-no={{no}}>
    <div class="col-sm fboard-body-col">{{no}}</div>
    <div class="col-sm fboard-body-col">{{title}}</div>
    <div class="col-sm fboard-body-col">{{createdDate}}</div>
    <div class="col-sm fboard-body-col">{{viewCount}}</div>
  </div>
  <hr>
  {{/each}}
  </script>


  <script src="/bitcamp-team-project/node_modules/jquery/dist/jquery.min.js"></script>
  <script src="/bitcamp-team-project/node_modules/jquery-ui-dist/jquery-ui.js"></script>
  <script src="/bitcamp-team-project/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="/bitcamp-team-project/node_modules/blueimp-file-upload/js/vendor/jquery.ui.widget.js"></script>
  <script src="/bitcamp-team-project/node_modules/blueimp-file-upload/js/jquery.iframe-transport.js"></script>
  <script src="/bitcamp-team-project/node_modules/blueimp-file-upload/js/jquery.fileupload.js"></script>
  <script src="/bitcamp-team-project/node_modules/popper.js/dist/umd/popper.min.js"></script>
  <script src="/bitcamp-team-project/node_modules/paginationjs/src/pagination.js"></script>
  <script src="/bitcamp-team-project/node_modules/handlebars/dist/handlebars.min.js"></script>
  <script src="../header.js"></script>
  <script src="slidebar.js"></script>
  <script src="myPost.js"></script>
</body>
</html>
