<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원 목록</title>
<link rel="stylesheet"
  href="/bitcamp-team-project/node_modules/bootstrap/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="/bitcamp-team-project/css/common.css">
<link rel="stylesheet" href="/bitcamp-team-project/css/header.css">
<link rel="stylesheet" href="password.css">
</head>

<body style="width: 100%; height: 100%;">
  <header class="ohr-main-header"></header>
  <div id="img">
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h3 id="title-h3">내정보 조회하기</h3>
        <p class="lead" style="font-weight: bolder;">* 회원님의 정보를 안전하게 보호하기 위해 비밀번호를 다시 한 번 입력해 주세요.</p>
        <p class="lead" style="font-weight: bolder;">* 비밀번호는 타인에게 노출되지 않도록 주의해 주세요.</p>
      </div>
    </div>

    <form id="my-form">
      <div class="form-group">
        <label class="my-label">이메일</label> 
        <input type="text" class="form-control" id="email" readonly>
      </div>
      <div class="form-group">
        <label class="my-label">비밀번호</label> 
        <input type="password" class="form-control" id="password" placeholder="비밀번호를 입력하세요.">
      </div>
      <div class="col-sm-10 mybtn-div text-center">
        <button type="button" id="cancel-btn" class="mybtn btn btn-outline-dark btn-lg">취소</button>
        <button type="button" id="confirm-btn" class="mybtn btn btn-outline-dark btn-lg">확인</button>
      </div>
    </form>
  </div>
  <script src="/bitcamp-team-project/node_modules/jquery/dist/jquery.min.js"></script>
  <script src="/bitcamp-team-project/node_modules/popper.js/dist/umd/popper.min.js"></script>
  <script src="/bitcamp-team-project/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="/bitcamp-team-project/node_modules/handlebars/dist/handlebars.min.js"></script>
  <script src="../header.js"></script>
  <script src="password.js"></script>
</body>
</html>
