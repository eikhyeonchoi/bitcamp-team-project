<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원 탈퇴2</title>
<link rel="stylesheet"
	href="/bitcamp-team-project/node_modules/bootstrap/dist/css/bootstrap.min.css">
<link rel="stylesheet"
	href="/bitcamp-team-project/node_modules/@fortawesome/fontawesome-free/css/all.css">
<link rel="stylesheet"
	href="/bitcamp-team-project/node_modules/animate.css/animate.min.css">
<link rel="stylesheet" href="/bitcamp-team-project/css/common.css">
<link rel="stylesheet" href="/bitcamp-team-project/css/header.css">
<link rel="stylesheet" href="slidebar.css">
<link rel="stylesheet" href="leaveId2.css">
</head>
<body>
	<header class="ohr-main-header"></header>

	<!-- 사이드 바 -->
	<aside class="sidebar">
		<div class="sidebar-content">
			<img class="photo0"> <span id="photo-icon-back"
				style="cursor: pointer"> <i class="fas fa-cog"
				id="photo-icon"></i>
			</span>
			<button type="button" class="btn btn-outline-light btn-sm"
				id="Profile-dlt-btn">프로필 삭제</button>
			<input type="file" id="profile-fileupload" name="memberFile"
				style="display: none;">
			<div class="list-group list-group-flush">
				<a href="index.html" style="cursor: pointer"
					class="list-group-item list-group-item-action my-list"> 내정보 수정<span
					class="my-list-span"><i
						class="fas fa-users-cog my-list-icon"></i></span></a> <a href="myPost.html"
					style="cursor: pointer"
					class="list-group-item list-group-item-action my-list"> 내가쓴 게시물<span
					class="my-list-span" id="my-list-span2"><i
						class="fas fa-list my-list-icon"></i></span></a> <a href="index2.html"
					style="cursor: pointer"
					class="list-group-item list-group-item-action my-list"> 기업정보 수정<span
					class="my-list-span" id="my-list-span4"><i
						class="fas fa-building my-list-icon"></i></span></a> <a href="leaveId.html"
					style="cursor: pointer"
					class="list-group-item list-group-item-action my-list"> 회원 탈퇴<span
					class="my-list-span" id="my-list-span3"><i
						style="margin-left: 5px;" class="fas fa-user-slash my-list-icon"></i></span></a>
			</div>
			<br>
		</div>
		<button id="slide-btn">
			<span class="sidebar-btn"><i class="fas fa-bars"></i></span>
		</button>
	</aside>

	<div class="container">
		<h3 id="my-title">탈퇴 안내</h3>
		<p>안전한 회원탈퇴를위해 비밀번호를 확인해 주세요.</p>
		<p>비밀번호 확인후 아이디는 즉시 탈퇴됩니다.</p>
		<hr>

		<div class="row" id="my-row">
			<div class="col" id="my-col">
				<h3>비밀번호 확인</h3>
				<div class="col-sm">
				<label for="leave-email" class="col-sm-2 col-form-label">아이디</label>
					<input type="text" class="form-control" id="leave-email" readonly="readonly">
				</div>
				<div class="col-sm">
				<label for="leave-pwd" class="col-sm-2 col-form-label">비밀번호</label>
					<input type="password" class="form-control" id="leave-pwd"
						placeholder="비밀번호를 입력하세요.">
				</div>
			</div>
		</div>


		<button id="real-leave-cns-btn" type="button"
			class="mybtn btn btn-outline-dark">취소</button>
		<button id="real-leave-btn" type="button"
			class="mybtn btn btn-outline-dark" disabled="disabled">탈퇴</button>

	</div>


	<!-- container -->
	<script
		src="/bitcamp-team-project/node_modules/jquery/dist/jquery.min.js"></script>
	<script
		src="/bitcamp-team-project/node_modules/jquery-ui-dist/jquery-ui.js"></script>
	<script
		src="/bitcamp-team-project/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
	<script
		src="/bitcamp-team-project/node_modules/blueimp-file-upload/js/vendor/jquery.ui.widget.js"></script>
	<script
		src="/bitcamp-team-project/node_modules/blueimp-file-upload/js/jquery.iframe-transport.js"></script>
	<script
		src="/bitcamp-team-project/node_modules/blueimp-file-upload/js/jquery.fileupload.js"></script>
	<script
		src="/bitcamp-team-project/node_modules/popper.js/dist/umd/popper.min.js"></script>
	<script
		src="/bitcamp-team-project/node_modules/handlebars/dist/handlebars.min.js"></script>
	<script src="../header.js"></script>
	<script src="slidebar.js"></script>
	<script src="leaveId2.js"></script>
</body>
</html>
