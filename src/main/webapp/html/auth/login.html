<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>로그인</title>
<link rel="stylesheet"
  href="/bitcamp-team-project/node_modules/bootstrap/dist/css/bootstrap.min.css">
<!-- <meta name="google-signin-client_id" 
      content="865288255206-ovp5h2ha490f68njcqtdmos8n3hc5ld5.apps.googleusercontent.com"> -->
<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">
<link rel="stylesheet"
  href="/bitcamp-team-project/node_modules/@fortawesome/fontawesome-free/css/all.css">
<link rel="stylesheet" href="/bitcamp-team-project/css/common.css">
<link rel="stylesheet" href="/bitcamp-team-project/css/header.css">
<link rel="stylesheet" href="login.css">
</head>
<body>
  <header class="ohr-main-header"></header>

  <div class='container-fluid' style="padding: 0; margin-bottom: 30px;">
    <section class="jumbotron jumbotron-fluid text-center">
      <h1 class="jumbotron-heading">로그인</h1>
      <p class="lead text-muted">자신의 정보를 조회또는 수정하실 수 있습니다</p>
    </section>
  </div>

  <div class="container">
    <div class="row" id="main-row">
      <div class="col-lg-5" id="sns-col">
       <div class="col" id="sns-col2"></div>
        <div class="col sns">
          <div class="button facebook" id="fbloginBtn">
            <i class="fab fa-facebook-square" id="my-fb"></i><span id="fb-span-text">페이스북계정으로
              로그인</span>
          </div>
          <br> <a id="kakao-login-btn"></a> <a href="http://developers.kakao.com/logout"></a>
          <div id="gSignInWrapper">
            <div id="customBtn" class="customGPlusSignIn">
              <span class="icon"></span> <span class="buttonText">구글계정으로 로그인</span>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-7">
        <form>
          <div class="form-group">
            <label for="email">이메일</label> <input type="email" class="form-control" id="email"
              name="email" aria-describedby="emailHelp" placeholder="이메일을 입력하세요."> <small
              id="emailHelp" class="form-text text-muted" style="font-size: 13px;">당신의 이메일을
              다른 사이트와 결코 공유하지 않습니다.</small>
          </div>
          <div class="form-group">
            <label for="password">암호</label> <a href="#" id="password-search">(비밀번호를 잊으셨나요?)</a> <input
              type="password" class="form-control" id="password" name="password"
              placeholder="암호를 입력하세요.">
          </div>
          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="saveEmail" name="saveEmail">
            <label class="form-check-label" for="saveEmail">이메일 저장</label>
          </div>
          <button type="button" id="login-btn" class="btn btn-primary">로그인</button>

          <div id="name"></div>
        </form>
      </div>
    </div>

  </div>
  <!-- .container -->

  <div class="pwd-search-moadl modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
    aria-labelledby="exampleModalCenterTitle" aria-hidden="true" data-backdrop="static">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalCenterTitle">비밀번호 수정</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="pwd-search-name">이름</label> <input type="text" class="form-control"
              id="pwd-search-name" placeholder="회원명을 입력해주세요.">
          </div>

          <div class="form-group">
            <label for="pwd-search-email">이메일</label> <input type="text" class="form-control"
              id="pwd-search-email" aria-describedby="email-help" placeholder="이메일을 입력해주세요."
              style="margin-bottom: 5px;"> <small id="email-help"
              style="font-size: 13px; color: red;">* 입력하신 이메일(ID)로 임시 비밀번호가 발급됩니다.</small>
          </div>
          <div style="text-align: right;">
            <button type="button" class="btn btn-outline-dark" id="password-search-btn"
              style="width: 100px;">메일 발송</button>
          </div>
        </div>
        <div class="modal-footer" style="display: inline-block;">
          <p style="width: 100%; margin-bottom: 7px;">문제가 있으신경우 개별문의를 진행해 주세요.</p>
          <p style="width: 100%; margin-bottom: 7px;">Tel) 010-1234-5678</p>
          <p style="width: 100%; margin-bottom: 7px;">Mail) ohora5678@gmail.com</p>
        </div>
      </div>
    </div>
  </div>

  <script src="/bitcamp-team-project/node_modules/jquery/dist/jquery.min.js"></script>
  <script src="/bitcamp-team-project/node_modules/popper.js/dist/umd/popper.min.js"></script>
  <script src="/bitcamp-team-project/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="/bitcamp-team-project/node_modules/handlebars/dist/handlebars.min.js"></script>
  <script src="/bitcamp-team-project/node_modules/sweetalert/dist/sweetalert.min.js"></script>
  <!-- <script src="https://apis.google.com/js/platform.js" async defer></script> -->
  <script src="https://apis.google.com/js/api:client.js"></script>
  <script src="//developers.kakao.com/sdk/js/kakao.min.js"></script>
  <script src="../header.js"></script>
  <script src="login.js"></script>
  <script src="gmaillogin.js"></script>
</body>
</html>
