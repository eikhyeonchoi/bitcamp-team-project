<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원가입</title>
<link rel="stylesheet"
  href="/bitcamp-team-project/node_modules/bootstrap/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="/bitcamp-team-project/css/common.css">
<link rel="stylesheet" href="/bitcamp-team-project/css/header.css">
</head>
<body>
  <header class="bit-main-header"></header>

  <div class="container">
    <h1>개인 회원가입 약관 동의 페이지</h1>
    <p></p>
    <div>
      <input type="checkbox" id="all-checkBox"> <label>모두 동의합니다.</label>
      <p></p>
    </div>

    <div>
      <input type="checkbox" id="service-checkBox"> <label>이용약관 동의.</label><br>
    </div>
    <div>
      <p>오호라 서비스를 이용해 주셔서 감사합니다. 본 약관은 다양한 네이버 서비스의 이용과 관련하여 네이버 서비스를 제공하는 네이버 주식회사(이하 ‘네이버’)와
        이를 이용하는 네이버 서비스 회원(이하 ‘회원’) 또는 비회원과의 관계를 설명하며, 아울러 여러분의 네이버 서비스 이용에 도움이 될 수 있는 유익한 정보를 포함하고
        있습니다.</p>
    </div>

    <div>
      <input type="checkbox" id="member-checkBox"> <label>개인정보 수집및 이용에 대한 안내.</label><br>
    </div>
    <div>
      <p>위치정보 이용약관에 동의하시면, 위치를 활용한 광고 정보 수신 등을 포함하는 네이버 위치기반 서비스를 이용할 수 있습니다.</p>
    </div>

    <a href='/bitcamp-team-project/html' class="btn btn-success btn-sm">비동의</a>
    <button type="button" id="agree" class="btn btn-warning btn-sm bit-view-item">동의</button>
  </div>
  <!-- container -->

  <script src="/bitcamp-team-project/node_modules/jquery/dist/jquery.min.js"></script>
  <script src="/bitcamp-team-project/node_modules/popper.js/dist/umd/popper.min.js"></script>
  <script src="/bitcamp-team-project/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="/bitcamp-team-project/node_modules/handlebars/dist/handlebars.min.js"></script>
  <script src="../header.js"></script>
  <script src="consent.js"></script>
</body>
</html>
