<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>개인회원 가입</title>
<link rel="stylesheet"
  href="/bitcamp-team-project/node_modules/bootstrap/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="/bitcamp-team-project/css/common.css">
<link rel="stylesheet" href="/bitcamp-team-project/css/header.css">
<link rel="stylesheet" href="consent.css">
</head>
<body>
  <header class="ohr-main-header"></header>

  <div class="container" style="width: 800px;">
    <h3 id="my-title">개인회원 가입</h3>
    <hr>
    <div class="custom-control custom-checkbox">
      <input type="checkbox" class="custom-control-input" id="all-checkBox"> <label
        class="custom-control-label consent-title-label all-consent" id="all-ck-label"
        for="all-checkBox">Ohora 가입 필수약관에 모두 동의합니다.</label>
    </div>
    <hr>
    <div class="custom-control custom-checkbox">
      <input type="checkbox" class="custom-control-input" id="service-checkBox"> <label
        class="custom-control-label consent-title-label" for="service-checkBox"> <span
        class="option-span">(필수)</span>Ohora서비스 이용약관 동의
      </label>
    </div>
    <div class="row consent-row">
      <div class="col">
        <div id="ohora1-consent-div"></div>
      </div>
    </div>

    <div class="custom-control custom-checkbox">
      <input type="checkbox" class="custom-control-input" id="member-checkBox"> <label
        class="custom-control-label consent-title-label" for="member-checkBox"> <span
        class="option-span">(필수)</span>개인정보 수집및 이용 동의
      </label>
    </div>
    <div class="row consent-row">
      <div class="col">
        <div id="ohora2-consent-div"></div>
      </div>
    </div>

    <div class="custom-control custom-checkbox">
      <input type="checkbox" class="custom-control-input" id="select-checkBox"> <label
        class="custom-control-label consent-title-label all-consent" for="select-checkBox">
        <span class="option-span">(선택)</span>프로모션 안내 이메일/SMS 수신 동의
      </label>
    </div>
    <hr>
    <div class="row" id="consent-btn-row">
      <button type="button" id="cancle" class="btn btn-secondary btn-lg consent-btn">비동의</button>
      <button type="button" id="agree" class="btn btn-outline-primary btn-lg consent-btn">동의</button>
    </div>
  </div>
  <!-- container -->

  <script src="/bitcamp-team-project/node_modules/jquery/dist/jquery.min.js"></script>
  <script src="/bitcamp-team-project/node_modules/popper.js/dist/umd/popper.min.js"></script>
  <script src="/bitcamp-team-project/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="/bitcamp-team-project/node_modules/handlebars/dist/handlebars.min.js"></script>
  <script src="/bitcamp-team-project/node_modules/sweetalert/dist/sweetalert.min.js"></script>
  <script src="../header.js"></script>
  <script src="consent.js"></script>
</body>
</html>
