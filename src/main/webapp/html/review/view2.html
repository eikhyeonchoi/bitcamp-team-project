<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="/bitcamp-team-project/node_modules/bootstrap/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="/bitcamp-team-project/css/common.css">
<link rel="stylesheet" href="/bitcamp-team-project/css/header.css">
<link rel="stylesheet" href="view.css">
</head>
<body>
  <header class="bit-main-header"></header>
  <div class="container">
  <h1> REVIEW </h1>
  
<form>
   <div class="form-group row bit-view-item" style="display:none">
    <label for="no" class="col-sm-2 col-form-label" >번호</label>
    <div class="col-sm-10">
      <input type="text" class="form-control-plaintext" id="review-no" 
             name='no' readonly>
    </div>
  </div>
   <div class="form-group row bit-view-item">
    <label for="id" class="col-sm-2 col-form-label">작성자</label>
    <div class="col-sm-10">
      <input type="text" class="form-control-plaintext" id="review-id" 
             name='no' readonly>
    </div>
  </div>
  <div class="form-group row">
    <label for="title" class="col-sm-2 col-form-label">제목</label>
    <div class="col-sm-10">
      <input type="text" class="form-control-plaintext" id="review-title" 
             name='title'>
      <p class="bytes"></p>
    </div>
  </div>
  <div class="form-group row">
    <label for="contents" class="col-sm-2 col-form-label">내용</label>
    <div class="col-sm-10">
      <textarea class="form-control" id="review-contents" 
                name='contents' rows='12'></textarea>
    </div>
  </div>
  <div class="form-group row bit-view-item">
    <label for="createdDate" class="col-sm-2 col-form-label">작성일</label>
    <div class="col-sm-10">
      <input type="text" readonly class="form-control-plaintext" 
          id="review-createdDate" name="createdDate">
    </div>
  </div>
  <div class="form-group row bit-view-item">
    <label for="viewCount" class="col-sm-2 col-form-label">조회수</label>
    <div class="col-sm-10">
      <input type="text" readonly class="form-control-plaintext" 
          id="review-viewCount" name="viewCount">
    </div>
  </div>
  
  <div class="form-group row">
    <div class="col-sm-10">
      <button type="button" id="list-btn"  class="btn btn-primary bit-view-item">목록</button>
      <button type="button" id="delete-btn" class="btn btn-primary bit-view-item" style="display:none">삭제</button> 
      <button type="button" id="update-btn" class="btn btn-primary bit-view-item" style="display:none">변경</button>
    </div>
  </div>
</form>

</div>
<script src="/bitcamp-team-project/node_modules/jquery/dist/jquery.js"></script>
<script src="/bitcamp-team-project/node_modules/popper.js/dist/umd/popper.min.js"></script>
<script src="/bitcamp-team-project/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="/bitcamp-team-project/node_modules/handlebars/dist/handlebars.min.js"></script>
<script src="../header.js"></script>
<script src="view2.js"></script>
</body>
</html>
