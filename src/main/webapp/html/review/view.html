<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>오호라</title>
<link rel="stylesheet" href="/bitcamp-team-project/node_modules/bootstrap/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="/bitcamp-team-project/node_modules/quill/dist/quill.snow.css">
<link rel="stylesheet" href="/bitcamp-team-project/node_modules/quill/dist/quill.core.css">
<link rel="stylesheet" href="/bitcamp-team-project/css/common.css">
<link rel="stylesheet" href="/bitcamp-team-project/css/header.css">
<link rel="stylesheet" href="view.css">
</head>
<body>
  <header class="ohr-main-header"></header>
  <div class="container">
<form id="ohr-review-view">

	<div id="review-prod-no"></div>

   <div class="form-group row bit-view-item" id="review-no-div">
    <div class="col-sm-10">
      <p id="review-no"></p>
    </div>
  </div>
  
  <div class="form-group row mb-3" id="review-title-div">
    <div class="col-sm-12">
      <p id="review-title"></p>
    </div>
  </div>
  
   <div class="form-group row bit-view-item" id="review-id-div">
    <div class="col-sm-10">
      <div id="review-id-img"></div>
      <span id="review-id"></span>
      <span id="review-createdDate"></span>
      <span id="review-viewCount"></span>
    </div>
  </div>
  
  <hr>
  
  <div class="form-group row" id="review-contents-div">
    <div class="col-sm-12">
    <div class="ql-editor">
      <span id="review-contents"></span>
      </div>
    </div>
  </div>
  
  <hr>
  
  <div class="form-group row" id="ohr-rev-btn">
    <div class="col-sm-12">
      <button type="button" id="update-btn" class="btn btn-primary bit-view-item" style="display:none">변경</button>
      <button type="button" id="delete-btn" class="btn btn-primary bit-view-item" style="display:none">삭제</button> 
      <button type="button" id="list-btn"  class="btn btn-primary bit-view-item">목록</button>
    </div>
  </div>
</form>

</div>
<script src="/bitcamp-team-project/node_modules/jquery/dist/jquery.js"></script>
<script src="/bitcamp-team-project/node_modules/popper.js/dist/umd/popper.min.js"></script>
<script src="/bitcamp-team-project/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="/bitcamp-team-project/node_modules/handlebars/dist/handlebars.min.js"></script>
<script src="../header.js"></script>
<script src="view.js"></script>
</body>
</html>
