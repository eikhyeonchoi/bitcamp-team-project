<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>오호라</title>
<link rel="stylesheet" href="/bitcamp-team-project/node_modules/bootstrap/dist/css/bootstrap.min.css">
<link href="/bitcamp-team-project/node_modules/paginationjs/dist/pagination.css" rel="stylesheet" type="text/css">
<link rel="stylesheet" href="/bitcamp-team-project/css/common.css">
<link rel="stylesheet" href="/bitcamp-team-project/css/header.css">
<link href="/bitcamp-team-project/css/footer.css" rel="stylesheet">
<link rel="stylesheet" href="prodView.css">
</head>
<body>
  <header class="ohr-main-header"></header>
  
   <section class="jumbotron text-center">
  <div class="row" id="ohr-review-div">
    <img id="ohr-product-img" src="">
   <h2 class="jumbotron-heading" id="ohr-product-name">제품명</h2>
   <p>
   <span class="lead text-muted" id="ohr-product-manufacturer-name">기업명</span>
   <span id="ohr-product-grade">만족도: </span>
   </p>
   </div>
   <div>
   <button type="button" id="review-add-btn" class="btn btn-sm btn-secondary add-btn">리뷰 등록</button>
   </div>
 </section>
 
 
  <div class="container">
  <h2 id="ohr-rev-head">제품 리뷰</h2>
  <div style="min-height: 500px;">
    <table class="table table-hover" id="ohr-rev-table" >
      <thead>
        <tr>
          <th scope="col">번호</th>
          <th scope="col" id="ohr-tr-title">제목</th>
          <th scope="col">작성자</th>
          <th scope="col">등록일</th>
          <th scope="col">조회수</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    </div>
    <div id="pagination-container"></div>
    <form class="form-inline my-2 my-lg-0 justify-content-center" id="review-search">
      <div class="form-group row">
        <label for="title" class="col-sm-2 col-form-label"></label>
        <div class="col-sm-10">
          <div class="input-group mb-3">
            <select name="searchType" class="custom-select" id="searchType">
              <option class="dropdown-item" value="name" id="search_name">아이디</option>
              <option class="dropdown-item" value="title" id="search_title">제목</option>
              <option class="dropdown-item" value="contents" id="search_contents">내용</option>
              <option class="dropdown-item" value="all" id="search_all">제목+내용</option>
            </select>
          </div>
        </div>
      </div>
      
      <input id="keyword" class="form-control mr-sm-2" placeholder="검색" aria-label="검색">
      <button type="button" id="search-btn" class="btn btn-outline-secondary my-2 my-sm-0">검색</button>
    </form>
  </div>
  <!-- container -->
  
  <footer class="container-fluid ohr-footer"></footer>

  <script id="select-template" type="text/x-handlebars-template">
  {{#each list}}
  <tr class='review-tr-class' data-no='{{no}}'>
    <td>{{rNo}}</td>
    <td class='review-td-titl'>{{title}}</td>
    <td>{{member.nickName}}</td>
    <td>{{createdDate}}</td>
    <td>{{viewCount}}</td>
  </tr>
  {{/each}}
  </script>

  <script src="/bitcamp-team-project/node_modules/jquery/dist/jquery.js"></script>
  <script src="/bitcamp-team-project/node_modules/paginationjs/src/pagination.js"></script>
  <script src="/bitcamp-team-project/node_modules/handlebars/dist/handlebars.min.js"></script>
  <script src="/bitcamp-team-project/node_modules/popper.js/dist/umd/popper.min.js"></script>
  <script src="/bitcamp-team-project/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="../header.js"></script>
  <script src="/bitcamp-team-project/html/footer.js"></script>
  <script src="prodView.js"></script>
</body>
</html>
