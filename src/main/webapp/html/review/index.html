<head>

 href="/bitcamp-team-project/node_modules/bootstrap/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="/bitcamp-team-project/node_modules/slick-carousel/slick/slick.css">
<link rel="stylesheet"
 href="/bitcamp-team-project/node_modules/slick-carousel/slick/slick-theme.css">
<link href="index.css" rel="stylesheet">
<link rel="stylesheet" href="/bitcamp-team-project/css/common.css">
<link rel="stylesheet" href="/bitcamp-team-project/css/header.css">
</head>
<body>

 <header class="ohr-main-header"></header>

 <main role="main">
 <div class="container-fluid">
 <section class="jumbotron text-center">
  <h1 class="jumbotron-heading">리뷰</h1>
  <p class="lead text-muted">사용자가 작성한 리뷰를 볼 수 있습니다.</p>

  <form class="form-inline my-2 my-lg-0 justify-content-center" id="notice-search">
   <div class="form-group row">
    <label for="title" class="col-sm-2 col-form-label"></label>
    <div class="col-sm-10">
     <div class="input-group mb-3"></div>
    </div>
   </div>
   <div id="search">
   <input id="keyword" class="form-control mr-sm-2" placeholder="제품명으로 검색하기" aria-label="검색">
   <button type="button" id="search-btn" class="btn btn-secondary my-2 my-sm-0">검색</button>
   </div>
  </form>
  </section>

  <div class="album py-5 bg-light">
    
      
    <div class="row col-sm-10 offset-sm-1">
   <div id="listType">
       <button type="button" class="btn btn-secondary my-2 my-sm-0 btn-sm" id="list_desc">최신순</button>
       <button type="button" class="btn btn-secondary my-2 my-sm-0 btn-sm" id="list_asc">오래된순</button>
       <button type="button" class="btn btn-secondary my-2 my-sm-0 btn-sm" id="list_many">리뷰 많은 순</button>
      </div>
     <div id="card-div" class="col-sm-12"></div>
    </div>

  </div>
 </div>
 </main>

 <script id="ohr-card-tr" type="text/x-handlebars-template">
    {{#each list}}
    <div class="col-sm-4 ohr-card-1stdiv">
     <div class="card sm-4 shadow-sm ohr-card-2nddiv">
      {{#each productFiles}}
          <img src='/bitcamp-team-project/upload/productfile/{{img}}_thumb' width="215px" height="225px">
          {{/each}}
            <div class="card-body">
              <p class="card-text">
                <span class="d-inline-block" tabindex="0" data-toggle="tooltip" title="{{name}}">
                  <a href="prodView.html?no={{no}}">{{name}}</a>
                </span>
                <br>
                <h7>{{manufacturer.name}}</h7>
              </p>
              <div class="d-flex justify-content-between align-items-center ohr-btn-div">
                <div class="btn-group">
                  <button type="button" class="btn btn-sm btn-outline-secondary ohr-view-link"
                          data-no='{{no}}'>View</button>
                </div>
              </div>
      </div>
     </div>
    </div>
    {{/each}}
  </script>

 <script src="/bitcamp-team-project/node_modules/jquery/dist/jquery.min.js"></script>
 <script src="/bitcamp-team-project/node_modules/paginationjs/src/pagination.js"></script>
 <script src="/bitcamp-team-project/node_modules/popper.js/dist/umd/popper.min.js"></script>
 <script src="/bitcamp-team-project/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
 <script src="/bitcamp-team-project/node_modules/handlebars/dist/handlebars.min.js"></script>
 <script src="/bitcamp-team-project/node_modules/slick-carousel/slick/slick.min.js"></script>
 <script src="../header.js"></script>
 <script src="index.js"></script>
</body>
</html>
