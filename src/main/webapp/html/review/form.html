<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet"
  href="/bitcamp-team-project/node_modules/bootstrap/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="/bitcamp-team-project/css/common.css">
<link rel="stylesheet" href="/bitcamp-team-project/css/header.css">
</head>
<body>
  <header class="ohr-main-header"></header>
  <div class="container">
  
    <h1>리뷰 쓰기</h1>
    
  <div class="form-group row">
    <label for="title" class="col-sm-2 col-form-label">제목</label>
    <div class="col-sm-10">
      <input type="text" class="form-control-plaintext" id="review-title" 
             name='title'>
      <p class="bytes"></p>
  </div>
  
  </div>
  
  <div class="form-group row">
    <label for="contents" class="col-sm-2 col-form-label">내용</label>
    <div class="col-sm-10">
      <textarea class="form-control" id="review-contents" 
                name='contents' rows='15'></textarea>
    </div>
  </div>
  
    <button type="button" id="list-btn"  class="btn btn-primary bit-view-item">목록</button>
    <button type="button" id="add-btn" class="btn btn-primary bit-view-item">등록</button> 
    
  </div>
  <!-- container -->

  <script src="/bitcamp-team-project/node_modules/jquery/dist/jquery.min.js"></script>
  <script src="/bitcamp-team-project/node_modules/popper.js/dist/umd/popper.min.js"></script>
  <script src="/bitcamp-team-project/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="../header.js"></script>
  <script src="form.js"></script>
</body>
</html>
