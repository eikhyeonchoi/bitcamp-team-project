<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>만족도 평가</title>
<link rel="stylesheet"
  href="/bitcamp-team-project/node_modules/bootstrap/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="/bitcamp-team-project/css/common.css">
<link rel="stylesheet" href="/bitcamp-team-project/css/header.css">
<link rel="stylesheet" href="index.css">
</head>
<body>
<header class="ohr-main-header"></header>
<div class="container">
<h1> 만족도 평가(add)</h1>
<form>
  
  <div class="form-group row bit-view-item">
   <label for="no" class="col-sm-2 col-form-label">난이도</label>
    <div class="col-sm-10">
      <input id='satisfy-level' type="text"><br>
    </div>
  </div>
  
  <div class="form-group row bit-view-item">
   <label for="no" class="col-sm-2 col-form-label">이해도</label>
    <div class="col-sm-10">
      <input id='satisfy-understand' type="text"><br>
    </div>
  </div>
  
  <div class="form-group row bit-view-item">
   <label for="no" class="col-sm-2 col-form-label">디자인</label>
    <div class="col-sm-10">
      <input id='satisfy-design' type="text"><br>
    </div>
  </div>
  
  <div class="form-group row bit-view-item">
   <label for="no" class="col-sm-2 col-form-label">as 만족도</label>
    <div class="col-sm-10">
      <input id='satisfy-asStf' type="text"><br>
    </div>
  </div>
  
  <div class="form-group row bit-view-item">
   <label for="no" class="col-sm-2 col-form-label">편의성</label>
    <div class="col-sm-10">
      <input id='satisfy-useful' type="text"><br>
    </div>
  </div>
  
  <div class="form-group row bit-view-item">
   <label for="no" class="col-sm-2 col-form-label">가격만족도</label>
    <div class="col-sm-10">
      <input id='satisfy-priceStf' type="text"><br>
    </div>
  </div>
  
  <div class="form-group row">
        <div class="col-sm-10">
  <button id="satisfy-add-btn" class='btn btn-success btn-sm satisfy-view-item' type="button">등록</button>
  </div>
  </div>
</form>
</div>

<script src="/bitcamp-team-project/node_modules/jquery/dist/jquery.js"></script>
<script src="/bitcamp-team-project/node_modules/handlebars/dist/handlebars.min.js"></script>
<script src="/bitcamp-team-project/node_modules/popper.js/dist/umd/popper.min.js"></script>
<script src="/bitcamp-team-project/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="../header.js"></script>
<script src="add.js"></script>
</body>
</html>
