<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>만족도 조사</title>
</head>
<body>
<h1> 만족도 조사(product list)</h1>
<table border=1>
<thead>
  <tr> 
    <th scope="col">제품 번호</th>
    <th scope="col">제품명</th>
  </tr>
</thead>
<tbody></tbody>
</table>

<script id="tr-template" type="text/x-handlebars-template">

{{#each list}}
<tr>
  <th scope='row'>{{no}}</th>
  <td><a class='product-a-class' href='#' data-no='{{no}}'>{{name}}</a></td>
</tr>
{{/each}}
</script>

<script src="/bitcamp-team-project/node_modules/jquery/dist/jquery.js"></script>
<script src="/bitcamp-team-project/node_modules/handlebars/dist/handlebars.min.js"></script>
<script src="index.js"></script>
</body>
</html>
