<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>만족도</title>
</head>
<body>

<table border=1>
<thead>

<script id="select-template" type="text/x-handlebars-template">

  <td scope='row'>{{level}}</td>
  <td scope='row'>{{understand}}</td>
  <td scope='row'>{{design}}</td>
  <td scope='row'>{{asStf}}</td>
  <td scope='row'>{{useful}}</td>

<script src="/bitcamp-team-project/node_modules/jquery/dist/jquery.js"></script>
