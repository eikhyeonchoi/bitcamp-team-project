<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>팁 디테일</title>
<link rel="stylesheet" href="/bitcamp-team-project/node_modules/bootstrap/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="/bitcamp-team-project/node_modules/animate.css/animate.min.css">
<link rel="stylesheet" href="/bitcamp-team-project/node_modules/wowjs/css/libs/animate.css">
<link rel="stylesheet" href="/bitcamp-team-project/css/common.css">
<link rel="stylesheet" href="/bitcamp-team-project/css/header.css">
<link rel="stylesheet" href="view.css">
</head>
<body>
  <header class="ohr-main-header"></header>
  <div class="wow fadeInLeft container mt-sm-4">
    <div class="row">
      <div class="col">
        <h4>티키위키</h4>
        <h1 class="productName"></h1>
        <button type="button" class="btn btn-sm btn-secondary history mb-sm-3" 
                data-toggle="modal" data-target="#exampleModal">history</button>
      </div>
      <div class="col productimg">
        <img class="img-thumbnail productImg" src="">
      </div>
    </div>
  </div>
  <div class="time wow fadeInRight container">
    <span>최종 수정 시간 : </span>
    <span class="createdDate"></span>
  </div>
  <div class="container">
    <div class="wow fadeInUp">
      <span>최종 작성자 : </span>
      <span class="memberName"></span>
      <div class="form-group row">
        <label for="contents" class="col-sm-2 col-form-label">내용</label>
        <div class="col-sm-10">
          <textarea class="form-control" id="contents" name='contents' rows='5'></textarea>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-10">
          <a href='index.html' class="btn btn-primary btn-sm">목록</a>
          <button type="button" id="update-btn" class="btn btn-light btn-sm">변경</button>
        </div>
      </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">History</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
            <div class="modal-body">
              <div class="history-list">
                <label for="tip_history" class="col-sm-2 col-form-label">히스토리</label>
                  <table class="table table-hover">
                    <thead>
                      <tr>
                        <th scope="col">등록일</th>
                        <th scope="col">히스토리 내용</th>
                        <th scope="col">작성자</th>
                        <th scope="col">롤백</th>
                      </tr>
                    </thead>
                    <tbody></tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
    </div>
   <script id="tr-template" type="text/x-handlebars-template">
     {{#each list}}
     <tr>
       <td scope='row'>{{updateDate}}</td>
       <td scope='row'><a class='bit-view-link' href='#' data-no='{{no}}'>{{contents}}</a></td>
       <td scope='row'>{{nickName}}</td>
       <td scope='row'>
         <button type='button' class="btn btn-light btn-sm rollback-btn" data-no='{{no}}'>롤백</button>
       </td>
     </tr>
    {{/each}}
  </script>
  <script src="/bitcamp-team-project/node_modules/jquery/dist/jquery.min.js"></script>
  <script src="/bitcamp-team-project/node_modules/popper.js/dist/umd/popper.min.js"></script>
  <script src="/bitcamp-team-project/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="/bitcamp-team-project/node_modules/handlebars/dist/handlebars.min.js"></script>
  <script src="/bitcamp-team-project/node_modules/sweetalert/dist/sweetalert.min.js"></script>
  <script src="/bitcamp-team-project/node_modules/wowjs/dist/wow.min.js"></script>
  <script src="../header.js"></script>
  <script src="view.js"></script>
</body>
</html>
