<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>팁 디테일</title>
<link rel="stylesheet"
  href="/bitcamp-team-project/node_modules/bootstrap/dist/css/bootstrap.min.css"
>
<link rel="stylesheet" href="/bitcamp-team-project/css/common.css">
<link rel="stylesheet" href="/bitcamp-team-project/css/header.css">
<link rel="stylesheet" href="view.css">
</head>
<body>

  <header class="bit-main-header"></header>
  <div class="container">
    <h1></h1>
    <form>
      <div class="form-group row bit-view-item">
        <div class="col-sm-10">
          <input type="hidden" class="form-control-plaintext" id="no" name='no' readonly>
        </div>
      </div>
      <div class="form-group row bit-view-item">
        <label for="memberName" class="col-sm-2 col-form-label">작성자</label>
        <div class="col-sm-3">
          <input type="text" class="form-control-plaintext"
           id="memberName" name='memberName' readonly>
        </div>
        <label for="updateUser" class="col-sm-2 col-form-label">변경자</label>
        <div class="col-sm-5">
          <input type="text" class="form-control-plaintext" id="updateUser" name='updateUser'
          readonly>
        </div>
      </div>
      <div class="form-group row">
        <label for="productName" class="col-sm-2 col-form-label">제품명</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="productName" name='productName' readonly>
        </div>
      </div>
      <div class="form-group row">
        <label for="contents" class="col-sm-2 col-form-label">내용</label>
        <div class="col-sm-10">
          <textarea class="form-control" id="contents" name='contents' rows='5'></textarea>
        </div>
      </div>
      <div class="form-group row bit-view-item">
        <label for="createdDate" class="col-sm-2 col-form-label">작성일</label>
        <div class="col-sm-5">
          <input type="text" class="form-control-plaintext" id="createdDate" readonly>
        </div>
      </div>

      <div class="history-list">
        <label for="tip_history" class="col-sm-2 col-form-label">히스토리</label>
        <table class="table table-hover">
          <thead>
            <tr>
              <th scope="col">등록일</th>
              <th scope="col">히스토리 내용</th>
              <th scope="col">작성자</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      <script id="tr-template" type="text/x-handlebars-template">
      {{#each list}}
      <tr>
        <td scope='row'>{{updateDate}}</td>
        <td scope='row'><a class='bit-view-link' href='#' data-no='{{no}}'>{{contents}}</a></td>
        <td scope='row'>{{nickName}}</td>
      </tr>
      {{/each}}
      </script>
      <div class="form-group row">
        <div class="col-sm-10">
          <a href='index.html' class="btn btn-primary btn-sm">목록</a>
          <button type="button" id="update-btn" class="btn btn-warning btn-sm bit-view-item">변경</button>
        </div>
      </div>
    </form>
  </div>
  <!-- container -->
  <script src="/bitcamp-team-project/node_modules/jquery/dist/jquery.min.js"></script>
  <script src="/bitcamp-team-project/node_modules/popper.js/dist/popper.min.js"></script>
  <script src="/bitcamp-team-project/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="/bitcamp-team-project/node_modules/handlebars/dist/handlebars.min.js"></script>
  <script src="../header.js"></script>
  <script src="view.js"></script>
</body>
</html>
