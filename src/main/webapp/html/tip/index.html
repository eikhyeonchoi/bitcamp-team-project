<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>티키위키</title>
<link rel="stylesheet" href="/bitcamp-team-project/node_modules/bootstrap/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="/bitcamp-team-project/node_modules/paginationjs/dist/pagination.css">
<link rel="stylesheet" href="/bitcamp-team-project/node_modules/animate.css/animate.min.css">
<link rel="stylesheet" href="/bitcamp-team-project/node_modules/wowjs/css/libs/animate.css">
<link rel="stylesheet" href="/bitcamp-team-project/css/common.css">
<link rel="stylesheet" href="/bitcamp-team-project/css/header.css">
<link rel="stylesheet" href="index.css">
</head>

<body>
  <header class="ohr-main-header"></header>
  <div class="container-fluid">
      <section class="jumbotron text-center">
        <h1 class="jumbotron-heading">티키위키</h1>
        <p class="lead text-muted">나만의 팁을 서로 공유해보세요.</p>
        <form class="form-inline my-2 my-lg-0 justify-content-center" id="notice-search">
          <div class="form-group row">
            <div class="col-sm-10">
              <div class="input-group mb-3"></div>
            </div>
          </div>
          <div id="search">
            <input id="keyword" class="form-control mr-sm-2" 
                   placeholder="제품명으로 검색하기" aria-label="검색">
            <button type="button" id="search-btn" class="btn btn-secondary my-2 my-sm-0">검색</button>
          </div>
        </form>
      </section>
    </div> <!-- .container_fluid -->
      
    <div class="album py-5 bg-light">
      <div class="container">
        <div class="tableRow row"></div>
        <div class="row mx-sm-auto" id="pagination-container"></div>
      </div>
      </div>
      
      
  <script id="pagination-template" type="text/x-handlebars-template">
    {{#each list}}
      <div class="col-md-4 card-img">
          <div class="card mb-4 shadow-sm wow fadeInDown">
              {{#each product.productFiles}}
                {{#if img}}
                  <img class="img-thumbnail hovereffect" src="/bitcamp-team-project/upload/productfile/{{img}}">
                {{else}}
                  <img class="img-thumbnail hovereffect" src="/bitcamp-team-project/upload/productfile/default.png">
                {{/if}}   
              {{/each}}
            <div class="card-body">
              <p class="card-text">{{product.name}}</p>
              <p class="card-text">{{product.manufacturer.name}}</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <button type="button" class="btn btn-sm btn-outline-secondary bit-view-link"
                          data-no='{{product.no}}'>보기</button>
                </div>
                <small class="text-muted">{{viewCount}}</small>
              </div>
            </div>
          </div>
        </div>
    {{/each}}
  </script>
  <script src="/bitcamp-team-project/node_modules/jquery/dist/jquery.min.js"></script>
  <script src="/bitcamp-team-project/node_modules/paginationjs/src/pagination.js"></script>
  <script src="/bitcamp-team-project/node_modules/popper.js/dist/umd/popper.min.js"></script>
  <script src="/bitcamp-team-project/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="/bitcamp-team-project/node_modules/handlebars/dist/handlebars.min.js"></script>
  <script src="/bitcamp-team-project/node_modules/wowjs/dist/wow.min.js"></script>
  <script src="../header.js"></script>
  <script src="index.js"></script>
</body>
</html>
