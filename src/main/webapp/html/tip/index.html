<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>티키위키</title>
<link rel="stylesheet"
  href="/bitcamp-team-project/node_modules/bootstrap/dist/css/bootstrap.min.css"
>
<link rel="stylesheet" href="/bitcamp-team-project/css/common.css">
<link rel="stylesheet" href="/bitcamp-team-project/css/header.css">
<link rel="stylesheet" href="index.css">
</head>

<body>
  <header class="bit-main-header"></header>
  <div class="container">
    <h1>티키위키</h1>
    <div class="bit-list">
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">번호</th>
            <th scope="col">제품명</th>
            <th scope="col">작성자</th>
            <th scope="col">등록일</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <div class="form-group row">
      <select id="searchTag" name="searchTag">
        <option value="">검색조건</option>
        <option id="prodName" value="prodName">제품명</option>
        <option id="memName" value="memName">작성자</option>
        <option id="conts" value="cont">내용</option>
        <option id="prodConts" value="cont">제품명 + 내용</option>
      </select>
      <div class="col-sm-5">
        <input type="text" class="form-control-plaintext" id="search" name='search' placeholder="검색">
      </div>
      <button type="button" id="search-btn" class="btn btn-success btn-sm">검색</button>
    </div>

    <script id="tr-template" type="text/x-handlebars-template">
    {{#each list}}
    <tr>
      <th scope='row'>{{no}}</th>
      <td scope='row'><a class='bit-view-link' href='#' data-no='{{product.no}}'>{{product.name}}</a></td>
      <td scope='row'>{{member.nickName}}</td>
      <td scope='row'>{{createdDate}}</td>
    </tr>
    {{/each}}

    {{#searchList}}
    <tr>
      <th scope='row'>{{no}}</th>
      <td scope='row'><a class='bit-view-link' href='#' data-no='{{product.no}}'>{{product.name}}</a></td>
      <td scope='row'>{{member.nickName}}</td>
      <td scope='row'>{{createdDate}}</td>
    </tr>
    {{/searchList}}
  
    </script>
  </div>
  <!-- .container -->
  <script src="/bitcamp-team-project/node_modules/jquery/dist/jquery.min.js"></script>
  <script src="/bitcamp-team-project/node_modules/popper.js/dist/popper.min.js"></script>
  <script src="/bitcamp-team-project/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="/bitcamp-team-project/node_modules/handlebars/dist/handlebars.min.js"></script>
  <script src="../header.js"></script>
  <script src="index.js"></script>
</body>
</html>
