<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>제품 등록</title>
<link rel="stylesheet" href="/bitcamp-team-project/node_modules/bootstrap/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="/bitcamp-team-project/css/common.css">
<link rel="stylesheet" href="/bitcamp-team-project/css/header.css">
<link rel="stylesheet" href="/bitcamp-team-project/css/footer.css">
<link rel="stylesheet" href="add.css">
</head>
<body>
  <header class="ohr-main-header"></header>
  
  <div class="container mt-sm-5">
    <h3>새로운 제품 등록</h3>
    
    <div class='row col-sm-12'>
      <div class='col-sm-3'>
        <div id='product-thumnail-div' class='col-sm-12'>
        </div>
      </div>
      <div class='col-sm-9'>
        <div id='selectDiv'>
        </div>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">제품 이름</span>
          </div>
        <input type="text" id='productName' class="form-control is-invalid" aria-label="productName" aria-describedby="basic-addon1">
        </div>
        
       <div class="custom-file">
         <input id="fileupload" type="file" name="productFiles" class="custom-file-input is-invalid" required>
         <label id='product-name-label' class="custom-file-label" for="fileupload">파일을 선택해주세요</label> 
       </div>
       
      </div>
    </div>
     <div class='row col-sm-12 mt-sm-4'>
       <button id="product-add-btn" type="button" class='btn btn-sm btn-outline-secondary' disabled>등록</button>
       <button id="product-cancel-btn" type="button" class='btn btn-sm btn-outline-secondary'>취소</button>
     </div>

  </div> <!-- .container -->
  <footer class="container-fluid ohr-footer"></footer>
  
  
  <script id="small-category-template" type="text/x-handlebars-template">
  <div class='input-group mb-3'>
    <div class="input-group-prepend">
      <label class="input-group-text" for="smallCtgSelect">소분류</label>
    </div>
    <select id='smallCtgSelect' class='custom-select is-invalid' onchange='selectValidCheck(this);'>
      <option value='0' option:selected>소분류 선택</option>
    {{#each smallList}}
      <option value='{{productSmallCategory.no}}'>{{productSmallCategory.name}}</option>
    {{/each}}
    </select>
  </div>
  </script>

  <script id="manufacturor-template" type="text/x-handlebars-template">
  <div class='input-group'>
    <div class="input-group-prepend">
      <label class="input-group-text" for="manufacturerSelect">제조사</label>
    </div>
    <select id='manufacturerSelect' class='custom-select is-invalid' onchange='selectValidCheck(this);'>
      <option value='0' option:selected>제조사 선택</option>
    {{#each manuList}}
      <option value='{{no}}'>{{name}}</option>
    {{/each}}
    </select>
  </div>
  </script>

  <script src="/bitcamp-team-project/node_modules/jquery/dist/jquery.js"></script>
  <script src="/bitcamp-team-project/node_modules/blueimp-file-upload/js/vendor/jquery.ui.widget.js"></script>
  <script src="/bitcamp-team-project/node_modules/blueimp-load-image/js/load-image.all.min.js"></script>
  <script src="/bitcamp-team-project/node_modules/blueimp-canvas-to-blob/js/canvas-to-blob.js"></script>
  <script src="/bitcamp-team-project/node_modules/popper.js/dist/umd/popper.min.js"></script>
  <script src="/bitcamp-team-project/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="/bitcamp-team-project/node_modules/blueimp-file-upload/js/jquery.iframe-transport.js"></script>
  <script src="/bitcamp-team-project/node_modules/blueimp-file-upload/js/jquery.fileupload.js"></script>
  <script src="/bitcamp-team-project/node_modules/blueimp-file-upload/js/jquery.fileupload-process.js"></script>
  <script src="/bitcamp-team-project/node_modules/blueimp-file-upload/js/jquery.fileupload-image.js"></script>
  <script src="/bitcamp-team-project/node_modules/handlebars/dist/handlebars.min.js"></script>
  <script src="/bitcamp-team-project/node_modules/sweetalert/dist/sweetalert.min.js"></script>
  <script src="/bitcamp-team-project/html/header.js"></script>
  <script src="/bitcamp-team-project/html/footer.js"></script>
  <script src="add.js"></script>

</body>
</html>
