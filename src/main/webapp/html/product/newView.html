<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>product view</title>
<link rel="stylesheet" href="/bitcamp-team-project/node_modules/bootstrap/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="/bitcamp-team-project/node_modules/@fortawesome/fontawesome-free/css/all.css">
<link rel="stylesheet" href="/bitcamp-team-project/css/common.css">
<link rel="stylesheet" href="/bitcamp-team-project/css/header.css">
<link rel="stylesheet" href="/bitcamp-team-project/css/footer.css">
<link rel="stylesheet" href="newView.css">
</head>
<body>
  <header class="ohr-main-header"></header>
  <div class="container-fluid">
  
    <div id='main-div' class='row'>
      <div id='product-div' class='col-sm-4 pl-sm-0 pr-sm-0'>
        <div id='product-inform-div' class='col-sm-12'>
          <br>
          <br>
          <br>
          <br>
          <br>
          <br>
          <i class="far fa-question-circle"></i>
          <p>이 제품의 대해 더 많은 정보를 보고싶다면 ??</p>
        </div>
        
        <div id='product-hover-div' class='col-sm-12' style="display: none;">
          <div id='product-thumbnail-img-div' class='mt-sm-5'></div>
          <div id='non-member-view-div' class=''>
            <button type="button" class='btn btn-outline-dark btn-block btn-sm'>메뉴얼</button>
            <button type="button" class='btn btn-outline-dark btn-block btn-sm'>리뷰</button>
            <button type="button" class='btn btn-outline-dark btn-block btn-sm'>팁</button>
          </div>
        </div>
      </div>
      
      <div id='fixed-background-div' class='col-sm-8 pl-sm-0 pr-sm-0'>
        <div id='img-div-by-large-category' class='col-sm-12' style="display: none;"></div>
        <div id='chart-div' class='col-sm-12'>
          <canvas id="pie-canvas" width="100%" height="50%"></canvas>
        </div>
      </div>
      
    </div>
    
    
  </div> <!-- container -->
  
  
  <script src="/bitcamp-team-project/node_modules/jquery/dist/jquery.js"></script>
  <script src="/bitcamp-team-project/node_modules/popper.js/dist/umd/popper.min.js"></script>
  <script src="/bitcamp-team-project/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="/bitcamp-team-project/node_modules/handlebars/dist/handlebars.min.js"></script>
  <script src="/bitcamp-team-project/node_modules/sweetalert/dist/sweetalert.min.js"></script>
  <script src="/bitcamp-team-project/node_modules/chart.js/dist/Chart.min.js"></script>
  <script src="../header.js"></script>
  <script src="../footer.js"></script>
  <script src="newView.js"></script>
</body>
</html>
