<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>product view</title>
<link rel="stylesheet" href="/bitcamp-team-project/node_modules/bootstrap/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="/bitcamp-team-project/node_modules/@fortawesome/fontawesome-free/css/all.css">
<link rel="stylesheet" href="/bitcamp-team-project/node_modules/paginationjs/dist/pagination.css">
<link rel="stylesheet" href="/bitcamp-team-project/node_modules/jquery.rateit/scripts/rateit.css">
<link rel="stylesheet" href="/bitcamp-team-project/node_modules/rateyo/min/jquery.rateyo.min.css">
<link rel="stylesheet" href="/bitcamp-team-project/css/common.css">
<link rel="stylesheet" href="/bitcamp-team-project/css/header.css">
<link rel="stylesheet" href="/bitcamp-team-project/css/footer.css">
<link rel="stylesheet" href="newView2.css">
</head>
<body>
  <header class="ohr-main-header"></header>
  <div class="container-fluid">
  
  
    <div id='main-div' class='row mt-sm-1'>
    
      <div id='product-div' class='col-sm-3 pl-sm-0 pr-sm-0'>
        <div id='product-inform-div' class='col-sm-12'>
          <br>
          <br>
          <br>
          <br>
          <br>
          <i class="far fa-question-circle"></i>
          <p>이 제품의 대해 더 많은 정보를 보고싶다면 ??</p>
        </div>
        
        <div id='product-hover-div' class='col-sm-12' style="display: none;">
          <div id='product-thumbnail-img-div' class='mt-sm-5'></div>
          <div id='btn-div' class='mt-sm-5'>
            <button id='manual-btn' type="button" class='btn btn-outline-dark btn-block'>메뉴얼</button>
            <button id='review-btn' type="button" class='btn btn-outline-dark btn-block'>리뷰</button>
            <button id='tip-btn' type="button" class='btn btn-outline-dark btn-block'>팁</button>
            <button id='satisfy-btn' type="button" class='btn btn-outline-dark btn-block'>만족도 평가</button>
            <button id='product-update-btn' type="button" class='btn btn-outline-dark btn-block'>제품 수정</button>
            <button id='product-delete-btn' type="button" class='btn btn-outline-dark btn-block'>제품 삭제</button>
          </div>
        </div>
      </div>
      
      
      <div id='fixed-background-div' class='col-sm-9 pl-sm-0 pr-sm-0'>
      
        <div id='img-div-by-large-category' class='col-sm-12'></div>
        
        <div id='chart-div' class='col-sm-12' style="display: none;">
        
          <div id='chart-div-top'>
            <div id='user-evaluation-div' class='row mt-sm-2 mb-sm-2' style="margin-left: 33%;">
              <h4>유저 평점</h4>
              <div id='rateYo'></div>
            </div>
            <div class='row ml-sm-1' style="width:auto; height: 320px;">
              <canvas id="bar-canvas"></canvas>
            </div>
          </div>
          
          <div id='chart-div-bottom' class='ml-sm-4'>
            <hr style="margin-top: 0px;">
            <div id='sorting-list' class='row col-sm-12' style="height: 20px;">
              <i class="fas fa-check" style="font-size: .5em"></i><a id='score-high-sorted' href="#">평점 높은순</a>
              <i class="fas fa-check" style="font-size: .5em"></i><a id='score-low-sorted' href="#">평점 낮은순</a>
              <p id='check-satisfy' style="margin-left: 30px;"></p>
            </div>
            <hr>
            <div id='satisfy-list'></div>
            <div id='page-container' class='' style="margin-left: 40%;"></div>
          </div>
          
        </div>
        
      </div>
    </div>
  </div> <!-- container -->
  
  
  <!-- modal -->
  <div id='satisfy-add-modal' class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
      
        <div class="modal-header">
          <h5 class="modal-title">만족도</h5>
        </div> <!-- modal-header -->
        
        <div class="modal-body">
          
          <ul class="nav nav-tabs">
            <li class="nav-item">
              <a class="nav-link active" data-toggle="tab" href="#my-score-div" id='a-my-score'>내 평가</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" data-toggle="tab" href="#eval" id='a-eval'>평가하기</a>
            </li>
          </ul>
          
          <div class="tab-content">
            <div class="tab-pane fade show active" id="my-score-div">
            </div>
            
            <div class="tab-pane fade" id="eval">
              <div class='row mt-sm-3'>
                <div class='col-sm-2 offset-sm-1'>난이도</div>
                <div class='col-sm-6 pl-sm-0'>
                  <input type="range" value="0" step="0.25" id="level-backing">
                  <div class='rateit' id='level-rate' data-rateit-backingfld="#level-backing"
                    data-rateit-resetable="false" data-rateit-ispreset="true" data-rateit-min="0" data-rateit-max="5">
                  </div>
                </div>
                <div id='level-score' class='col-sm-3'> 0 
                </div>
              </div>
              
              <div class='row'>
                <div class='col-sm-2 offset-sm-1'>이해도</div>
                <div class='col-sm-6 pl-sm-0'>
                  <input type="range" value="0" step="0.25" id="understand-backing">
                  <div class='rateit' id='understand-rate' data-rateit-backingfld="#understand-backing"
                    data-rateit-resetable="false" data-rateit-ispreset="true" data-rateit-min="0" data-rateit-max="5">
                  </div>
                </div>
                <div id='understand-score' class='col-sm-3'> 0 
                </div>
              </div>
              
              <div class='row'>
                <div class='col-sm-2 offset-sm-1'>디자인</div>
                <div class='col-sm-6 pl-sm-0'>
                  <input type="range" value="0" step="0.25" id="design-backing">
                  <div class='rateit' id='design-rate' data-rateit-backingfld="#design-backing"
                    data-rateit-resetable="false" data-rateit-ispreset="true" data-rateit-min="0" data-rateit-max="5">
                  </div>
                </div>
                <div id='design-score' class='col-sm-3'> 0 
                </div>
              </div>
              
              <div class='row'>
                <div class='col-sm-2 offset-sm-1'>A/S</div>
                <div class='col-sm-6 pl-sm-0'>
                  <input type="range" value="0" step="0.25" id="as-backing">
                  <div class='rateit' id='as-rate' data-rateit-backingfld="#as-backing"
                    data-rateit-resetable="false" data-rateit-ispreset="true" data-rateit-min="0" data-rateit-max="5">
                  </div>
                </div>
                <div id='as-score' class='col-sm-3'> 0 
                </div>
              </div>
              
              <div class='row'>
                <div class='col-sm-2 offset-sm-1'>편의성</div>
                <div class='col-sm-6 pl-sm-0'>
                  <input type="range" value="0" step="0.25" id="convenience-backing">
                  <div class='rateit' id='convenience-rate' data-rateit-backingfld="#convenience-backing"
                    data-rateit-resetable="false" data-rateit-ispreset="true" data-rateit-min="0" data-rateit-max="5">
                  </div>
                </div>
                <div id='convenience-score' class='col-sm-3'> 0 
                </div>
              </div>
              
              <div class='row'>
                <div class='col-sm-2 offset-sm-1'>가격</div>
                <div class='col-sm-6 pl-sm-0'>
                  <input type="range" value="0" step="0.25" id="price-backing">
                  <div class='rateit' id='price-rate' data-rateit-backingfld="#price-backing"
                    data-rateit-resetable="false" data-rateit-ispreset="true" data-rateit-min="0" data-rateit-max="5">
                  </div>
                </div>
                <div id='price-score' class='col-sm-3'> 0 
                </div>
              </div>
              
              <div class='row mt-sm-3'> 
                <div class='col-sm-2 offset-sm-1'>
                  <p>한줄 평</p>
                </div>
                <div class='col-sm-9'>
                  <textarea cols='30' id='contents'></textarea>
                  <span id="counter" class='mr-sm-2'>0/100</span>
                </div>
              </div>
              
              
              
            </div> <!-- tab -->
          </div> <!-- tab content -->
        
        </div> <!-- modal-body -->
        
        <div id='my-score-modal-footer' class="modal-footer col-sm-12 justify-content-between">
          <div class='col-4'>
            <button type="button" class="btn btn-light btn-block modal-cancel-btn">취소</button>
          </div>
          <div class='col-4'>
            <button id='satisfy-delete-btn' type="button" class="btn btn-outline-danger btn-block">삭제</button>
          </div>
          <div class='col-4'>
            <button id='satisfy-update-btn' type="button" class="btn btn-outline-success btn-block">수정</button>
          </div>
        </div> <!-- modal-footer -->
        
        <div id='eval-modal-footer' class="modal-footer col-sm-12 justify-content-between" style="display: none;">
          <div class='col-4'>
            <button type="button" class="btn btn-light btn-block modal-cancel-btn">취소</button>
          </div>
          <div class='col-4'>
            <button id='modal-ok-btn' type="button" class="btn btn-outline-success btn-block">등록</button>
          </div>
        </div> <!-- modal-footer -->
        
      </div> <!-- modal-content -->
    </div> <!-- modal-dialog -->
  </div> <!-- satisfy-add-modal -->
  
  
  <script id="my-score-template" type="text/x-handlebars-template">
  {{#each scoreList}}
  <div class='row mt-sm-2'>
    <div class='col-sm-2 offset-sm-1'>
      {{name}}
    </div>
    <div class='col-sm-6 pl-sm-0'>
      <div class="rateit my-score" data-rateit-value="{{score}}" data-rateit-ispreset="true" data-rateit-readonly="true"></div>
    </div>
    <div class='col-sm-3 my-score-next'>
      {{score}}
    </div>
  </div>
  {{/each}}
  <div class='row mt-sm-3'>
    <div class='col-sm-2 offset-sm-1'>
      <p>한줄 평</p>
    </div>
    <div class='col-sm-9'>
      <textarea id='my-score-eval' cols='30' disabled>{{eval}}</textarea>
      <span id="counter" class='mr-sm-2'>0/100</span>
    </div>
  </div>
  </script>
  
  <script id="satisfy-template" type="text/x-handlebars-template">
  {{#each list}}
  <div class='row'>
    <div class='row col-sm-4'>
      <div class='rateYo'>
      </div>
    </div>
    <div class='col-sm-6'>
      {{eval}}
    </div>
    <div class='col-sm-2'>
      {{member.nickName}}
    </div>
  </div>
  {{/each}}
  </script>
  
  <script src="/bitcamp-team-project/node_modules/jquery/dist/jquery.js"></script>
  <script src="/bitcamp-team-project/node_modules/popper.js/dist/umd/popper.min.js"></script>
  <script src="/bitcamp-team-project/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="/bitcamp-team-project/node_modules/handlebars/dist/handlebars.min.js"></script>
  <script src="/bitcamp-team-project/node_modules/paginationjs/src/pagination.js"></script>
  <script src="/bitcamp-team-project/node_modules/jquery.rateit/scripts/jquery.rateit.min.js"></script>
  <script src="/bitcamp-team-project/node_modules/rateyo/min/jquery.rateyo.min.js"></script>
  <script src="/bitcamp-team-project/node_modules/sweetalert/dist/sweetalert.min.js"></script>
  <script src="/bitcamp-team-project/node_modules/chart.js/dist/Chart.min.js"></script>
  <script src="../header.js"></script>
  <script src="../footer.js"></script>
  <script src="newView2.js"></script>
</body>
</html>
