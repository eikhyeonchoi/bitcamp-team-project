<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>제품 index</title>
<link rel="stylesheet" href="/bitcamp-team-project/node_modules/bootstrap/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="/bitcamp-team-project/node_modules/paginationjs/dist/pagination.css">
<link rel="stylesheet" href="/bitcamp-team-project/node_modules/animate.css/animate.min.css">
<link rel="stylesheet" href="/bitcamp-team-project/node_modules/wowjs/css/libs/animate.css">
<link rel="stylesheet" href="/bitcamp-team-project/css/common.css">
<link rel="stylesheet" href="/bitcamp-team-project/css/header.css">
<link rel="stylesheet" href="/bitcamp-team-project/css/footer.css">
<link rel="stylesheet" href="index.css">
</head>
<body>

  <header class="ohr-main-header"></header>
  
  <div class='container-fluid' style="padding: 0;">
   <section class="jumbotron jumbotron-fluid text-center">
     <h1 class="jumbotron-heading">제품</h1>
     <p class="lead text-muted">사용자가 작성한 제품의 상세정보를 확인할 수 있습니다</p>
     <form class="form-inline my-2 my-lg-0 justify-content-center" id="notice-search">
       <div id="search">
         <input id="keyword" class="form-control mr-sm-2" placeholder="제품명으로 검색하기" aria-label="검색">
         <button type="button" id="search-btn" class="btn btn-secondary my-2 my-sm-0">검색</button>
       </div>
      </form>
    </section>
  </div>
  
  
  <div class="container wow fadeInDown">
  
    <div class="col-sm-12">
      <button id='insert-btn' type="button" class="btn btn-warning btn-sm mr-5">새 글</button>
    </div>
    
    <div id='product-div' class='row mt-sm-3'>
    </div> <!-- product-div -->
    
    <div id="pagination-container" class='mb-sm-5'>
    </div>
    
  </div> <!-- container -->
  
  
  <footer class="container-fluid ohr-footer"></footer>
  
  
  <script id="large-category-template" type="text/x-handlebars-template">
    <select id='lageCtgSelect' class="custom-select">
      <option value='0' option:selected>대분류 선택</option>
      {{#each largeList}}
        <option value='{{productSmallCategory.productLargeCategory.no}}'>{{productSmallCategory.productLargeCategory.name}}</option>
      {{/each}}
    </select>
  </script>

  <script id="small-category-template" type="text/x-handlebars-template">
    <select id='smallCtgSelect' class="custom-select">
      <option value='0' option:selected>소분류 선택</option>
      {{#each smallList}}
        <option value='{{productSmallCategory.no}}'>{{productSmallCategory.name}}</option>
      {{/each}}
    </select>
  </script>
  
  <script id="card-template" type="text/x-handlebars-template">
    {{#each list}}
      <div class="col-md-4 product-component">
        <div class="card mb-4 shadow-sm">
          {{#each productFiles}}
          <img class='img-thumbnail' src='/bitcamp-team-project/upload/productfile/{{img}}_thumb' width="250px" height="250px">
          {{/each}}
          <div class="card-body">
            <p class="card-text">{{name}}</p>
            <div class="d-flex justify-content-between align-items-center">
              <div class="btn-group">
                <button type="button" class="btn btn-sm btn-outline-secondary product-view-btn" data-no='{{no}}' data-name='{{name}}'>View</button>
              </div>
              <small class="text-muted">{{manufacturer.name}}</small>
            </div>
          </div>
        </div>
      </div>
    {{/each}}
  </script>

  
  <script src="/bitcamp-team-project/node_modules/jquery/dist/jquery.min.js"></script>
  <script src="/bitcamp-team-project/node_modules/paginationjs/src/pagination.js"></script>
  <script src="/bitcamp-team-project/node_modules/popper.js/dist/umd/popper.min.js"></script>
  <script src="/bitcamp-team-project/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="/bitcamp-team-project/node_modules/handlebars/dist/handlebars.min.js"></script>
  <script src="/bitcamp-team-project/node_modules/sweetalert/dist/sweetalert.min.js"></script>
  <script src="/bitcamp-team-project/node_modules/wowjs/dist/wow.min.js"></script>
  <script src="/bitcamp-team-project/html/header.js"></script>
  <script src="/bitcamp-team-project/html/footer.js"></script>
  <script src="index.js"></script>
</body>
</html>
