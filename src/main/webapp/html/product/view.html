<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>product detail</title>
<link rel="stylesheet"
  href="/bitcamp-team-project/node_modules/bootstrap/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="/bitcamp-team-project/css/common.css">
<link rel="stylesheet" href="/bitcamp-team-project/css/header.css">
<link rel="stylesheet" href="index.css">
</head>
<body>
  <header class="bit-main-header"></header>
  <div class="container">
    <h1>제품 정보 (product/view.html)</h1>
    <p>제품 설명 몇 사진, 만족도 정보가 이 페이지에 종합적으로 제시됨 (+css로 디자인해서)</p>
    <br>

    <div id='productScore'>
      <p>제품의 종합적인 점수 목록(임시로 목록으로 뿌림) => 나중에 css로 바꿈</p>
      <p id='product-name'>제품이름</p>
      <p> 콘솔창 확인</p>
    </div>
    <div id='images-div'></div>
    
    <div id='company-manager-div'>
      <button type="button" id='go-manual-add-or-update-btn' class="btn btn-secondary">메뉴얼add or update</button>
      <button id='go-product-update-btn'  class="btn btn-secondary">제품 수정</button>
    </div>
    <div id='common-member-div'>
      <button id='go-satisfy-add-btn'  class="btn btn-secondary">만족도 평가하기</button>
    </div>
    <div id='non-member-div'>
      <button id='go-manual-btn'  class="btn btn-secondary">메뉴얼 보러가기</button>
      <button id='go-reivew-btn'  class="btn btn-secondary">리뷰 보러가기</button>
      <button id='go-tip-btn'  class="btn btn-secondary">팁</button>
    </div>
    
    <canvas id="horizontalBar" class="horizon"></canvas>

  </div><!-- container -->

  <script src="/bitcamp-team-project/node_modules/jquery/dist/jquery.js"></script>
  <script src="/bitcamp-team-project/node_modules/popper.js/dist/umd/popper.min.js"></script>
  <script src="/bitcamp-team-project/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="/bitcamp-team-project/node_modules/handlebars/dist/handlebars.min.js"></script>
  <script src="/bitcamp-team-project/node_modules/chart.js/dist/Chart.min.js"></script>
  <script src="../header.js"></script>
  <script src="view.js"></script>
</body>
</html>
