<!DOCTYPE html>
<html class="no-js">
<head>
<meta charset="UTF-8">
<title>product detail</title>
<link rel="stylesheet" href="/bitcamp-team-project/node_modules/bootstrap/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="/bitcamp-team-project/node_modules/chart.js/dist/Chart.min.css">
<link rel="stylesheet" href="/bitcamp-team-project/css/common.css">
<link rel="stylesheet" href="/bitcamp-team-project/css/header.css">
</head>
<body>
<!-- 
      <div class='col-sm-2'>
      </div>
 -->
 
  <header class="ohr-main-header"></header>
  <div class="container">
  
    <div class='row'>
      <div class='input-group col-sm-6'>
        <button id='product-delete-btn' type="button" class='btn btn-danger btn-sm'>삭제</button>
        <h2 id='product-name'></h2>
      </div>
      
      <div class='col-sm-4 offset-sm-2 pl-sm-5 pr-sm-0 mt-sm-2'>
        <div id='company-manager-div'>
          <button type="button" id='go-manual-add-or-update-btn' class="btn btn-sm btn-secondary">메뉴얼 추가/수정</button>
          <button id='go-product-update-btn'  class="btn btn-sm btn-secondary">제품 수정</button>
        </div>
      </div>
    </div>
    
    
    <div class='row'>
      <div id='non-member-div' class='col-sm-6'>
        <button id='go-manual-btn'  class="btn btn-sm btn-light">메뉴얼 보러가기</button>
        <button id='go-reivew-btn'  class="btn btn-sm btn-light">리뷰 보러가기</button>
        <button id='go-tip-btn'  class="btn btn-sm btn-light">팁 보러가기</button>
      </div>
      
      <div id='common-member-div' class='col-sm-2 offset-sm-4 pr-sm-0 pl-sm-4'>
        <button id='go-satisfy-add-btn'  class="btn btn-sm btn-secondary">만족도 평가</button>
      </div>
    </div>
    
    <hr>
    <div class='row'>
      <div id='images-div' class='col-sm-6' style="text-align: center;">
        <img>
      </div>
      <div class='col-sm-6' style="text-align: center;">
        <canvas id="pie-div" class="horizon" width="400" height="300"></canvas>
      </div>
    </div>
    
    <canvas id="horizontalBar" class="horizon"></canvas>
  </div><!-- container -->

  <script src="/bitcamp-team-project/node_modules/jquery/dist/jquery.js"></script>
  <script src="/bitcamp-team-project/node_modules/popper.js/dist/umd/popper.min.js"></script>
  <script src="/bitcamp-team-project/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="/bitcamp-team-project/node_modules/handlebars/dist/handlebars.min.js"></script>
  <script src="/bitcamp-team-project/node_modules/chart.js/dist/Chart.min.js"></script>
  <script src="../header.js"></script>
  <script src="view.js"></script>
</body>
</html>
