<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>오호라</title>
<link rel="stylesheet"
 href="/bitcamp-team-project/node_modules/bootstrap/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="/bitcamp-team-project/node_modules/paginationjs/dist/pagination.css">
<link rel="stylesheet" href="/bitcamp-team-project/css/common.css">
<link rel="stylesheet" href="/bitcamp-team-project/css/header.css">
<link rel="stylesheet" href="index.css">
</head>
<body>

 <header class="ohr-main-header"></header>

 <div class="container">
  <div class="row">
   '<span id="keyword"></span>'에 대한 검색 결과입니다.
  </div>

  <nav>
   <div class="nav nav-tabs" id="nav-tab" role="tablist">
    <a class="nav-item nav-link active" 
    id="nav-all-tab" data-toggle="tab" href="#nav-all" role="tab" 
    aria-controls="nav-all" aria-selected="true">전체</a> 
    
     <a class="nav-item nav-link"
     id="nav-product-tab" data-toggle="tab" href="#nav-product" role="tab"
     aria-controls="nav-product" aria-selected="false">제품</a> 
    
     <a class="nav-item nav-link"
     id="nav-manual-tab" data-toggle="tab" href="#nav-manual" role="tab" 
     aria-controls="nav-manual" aria-selected="false">매뉴얼</a> 
     
     <a class="nav-item nav-link" 
     id="nav-review-tab" data-toggle="tab" href="#nav-review" role="tab" 
     aria-controls="nav-review" aria-selected="false">리뷰</a> 
     
     <a class="nav-item nav-link" 
     id="nav-tip-tab" data-toggle="tab" href="#nav-tip" role="tab" 
     aria-controls="nav-tip" aria-selected="false">팁</a>
   </div>
  </nav>
  <div class="tab-content" id="nav-tabContent">
   <div class="tab-pane fade show active" id="nav-all" role="tabpanel" aria-labelledby="nav-all-tab">
   
   <br>
   <h4>제품 검색 결과</h4>
    <div class="bit-prod-list">
     <table id="prod-table-list" class="table table-hover">
      <thead>
       <tr>
        <th scope="col">대분류</th>
        <th scope="col">소분류</th>
        <th scope="col">제품명</th>
        <th scope="col">제조사명</th>
       </tr>
      </thead>
      <tbody class="ohr-prod-tbody"></tbody>
     </table>
     <div class="ohr-search-a" id="ohr-search-a-prod">
     <a id="ohr-search-prod" data-toggle="tab" href="#nav-product" role="tab" 
     aria-controls="nav-product" aria-selected="false">제품 검색 결과 더 보기</a>
     </div>
     <hr>
    </div>
    <!-- .bit-list -->

<br>
   <h4>매뉴얼 검색 결과</h4>
<div class="bit-manu-list">
     <table id="manu-table-list" class="table table-hover">
      <thead>
       <tr>
        <th scope="col">대분류</th>
        <th scope="col">소분류</th>
        <th scope="col">제품명</th>
        <th scope="col">제조사명</th>
       </tr>
      </thead>
      <tbody class="ohr-manu-tbody"></tbody>
     </table>
     <div class="ohr-search-a" id="ohr-search-a-manu">
     <a id="ohr-search-manu" data-toggle="tab" href="#nav-manual" role="tab" 
     aria-controls="nav-manual" aria-selected="false">매뉴얼 검색 결과 더 보기</a>
     </div>
     <hr>
    </div>
    <!-- .bit-list -->
<br>
   <h4>리뷰 검색 결과</h4>
<div class="bit-rev-list">
     <table id="rev-table-list" class="table table-hover">
      <thead>
       <tr>
        <th scope="col">제품명</th>
        <th scope="col">제조사명</th>
        <th scope="col">제목</th>
        <th scope="col">작성일</th>
       </tr>
      </thead>
      <tbody class="ohr-review-tbody"></tbody>
     </table>
     <div class="ohr-search-a" id="ohr-search-a-rev">
     <a id="ohr-search-rev" data-toggle="tab" href="#nav-review" role="tab" 
     aria-controls="nav-review" aria-selected="false">리뷰 검색 결과 더 보기</a>
     </div>
     <hr>
    </div>
    <!-- .bit-list -->

<br>
   <h4>티키위키 검색 결과</h4>
<div class="bit-tip-list">
     <table id="tip-table-list" class="table table-hover">
      <thead>
       <tr>
        <th scope="col">대분류</th>
        <th scope="col">소분류</th>
        <th scope="col">제품명</th>
        <th scope="col">제조사명</th>
       </tr>
      </thead>
      <tbody class="ohr-tip-tbody"></tbody>
     </table>
     <div class="ohr-search-a" id="ohr-search-a-tip">
     <a id="ohr-search-tip" data-toggle="tab" href="#nav-tip" role="tab" 
     aria-controls="nav-tip" aria-selected="false">티키위키 검색 결과 더 보기</a>
     </div>
     <hr>
    </div>
    <!-- .bit-list -->

   </div>

   <div class="tab-pane fade" id="nav-product" role="tabpanel" aria-labelledby="nav-product-tab">
    <div class="bit-prod-list">
     <table id="prod-table-list" class="table table-hover">
      <thead>
       <tr>
        <th scope="col">대분류</th>
        <th scope="col">소분류</th>
        <th scope="col">제품명</th>
        <th scope="col">제조사명</th>
       </tr>
      </thead>
      <tbody class="ohr-prod-tbody"></tbody>
     </table>
     <div id="pagination-container-prod"></div>
    </div>
    <!-- .bit-list -->
   </div>

   <div class="tab-pane fade" id="nav-manual" role="tabpanel" aria-labelledby="nav-manual-tab">
    <div class="bit-manu-list">
     <table id="manu-table-list" class="table table-hover">
      <thead>
       <tr>
        <th scope="col">대분류</th>
        <th scope="col">소분류</th>
        <th scope="col">제품명</th>
        <th scope="col">제조사명</th>
       </tr>
      </thead>
      <tbody class="ohr-manu-tbody"></tbody>

     </table>

     <div id="pagination-container-manu"></div>
    </div>
    <!-- .bit-list -->
   </div>


   <div class="tab-pane fade" id="nav-review" role="tabpanel" aria-labelledby="nav-review-tab">
    <div class="bit-rev-list">
     <table id="rev-table-list" class="table table-hover">
      <thead>
       <tr>
        <th scope="col">제품명</th>
        <th scope="col">제조사명</th>
        <th scope="col">제목</th>
        <th scope="col">작성일</th>
       </tr>
      </thead>
      <tbody class="ohr-review-tbody"></tbody>

     </table>

     <div id="pagination-container-review"></div>
    </div>
    <!-- .bit-list -->
   </div>

   <div class="tab-pane fade" id="nav-tip" role="tabpanel" aria-labelledby="nav-tip-tab">
    <div class="bit-tip-list">
     <table id="tip-table-list" class="table table-hover">
      <thead>
       <tr>
        <th scope="col">대분류</th>
        <th scope="col">소분류</th>
        <th scope="col">제품명</th>
        <th scope="col">제조사명</th>
       </tr>
      </thead>
      <tbody class="ohr-tip-tbody"></tbody>

     </table>

     <div id="pagination-container-tip"></div>
    </div>
    <!-- .bit-list -->
   </div>

  </div>

 </div>
 <!-- .container -->

 <script id="tr-template-product" type="text/x-handlebars-template">
{{#each prodList}}
<tr class='bit-prod-view-link' data-no='{{no}}' data-name='{{name}}'>
  <td scope='row'>{{productSmallCategory.productLargeCategory.name}}</td>
  <td>{{productSmallCategory.name}}</td>
  <td>{{name}}</td>
  <td>{{manufacturer.name}}</td>
</tr>
{{/each}}
</script>

 <script id="tr-template-manual" type="text/x-handlebars-template">
{{#each manuList}}
<tr class='bit-manu-view-link' data-no='{{no}}'>
  <td scope='row'>{{product.productSmallCategory.productLargeCategory.name}}</th>
  <td>{{product.productSmallCategory.name}}</td>
  <td>{{name}}</td>
  <td>{{product.manufacturer.name}}</td>
</tr>
{{/each}}
</script>

 <script id="tr-template-review" type="text/x-handlebars-template">
{{#each revList}}
<tr class='bit-rev-view-link' data-no='{{no}}'>
  <td scope='row'>{{product.name}}</th>
  <td>{{product.manufacturer.name}}</td>
  <td>{{title}}</td>
  <td><p>{{createdDate}}</p></td>
</tr>
{{/each}}
</script>

 <script id="tr-template-tip" type="text/x-handlebars-template">
{{#each tipList}}
<tr class='bit-tip-view-link' data-no='{{no}}'>
  <td scope='row'>{{product.productSmallCategory.productLargeCategory.name}}</th>
  <td>{{product.productSmallCategory.name}}</td>
  <td>{{product.name}}</td>
  <td>{{product.manufacturer.name}}</td>
</tr>
{{/each}}
</script>

 <script src="/bitcamp-team-project/node_modules/jquery/dist/jquery.min.js"></script>
 <script src="/bitcamp-team-project/node_modules/popper.js/dist/umd/popper.min.js"></script>
 <script src="/bitcamp-team-project/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
 <script src="/bitcamp-team-project/node_modules/handlebars/dist/handlebars.min.js"></script>
 <script src="/bitcamp-team-project/node_modules/paginationjs/src/pagination.js"></script>
 <script src="../header.js"></script>
 <script src="index.js"></script>

</body>
</html>
