<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>오호라</title>

<link rel="stylesheet"
 href="/bitcamp-team-project/node_modules/bootstrap/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
 integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
 crossorigin="anonymous">
 <link rel="stylesheet" href="/bitcamp-team-project/node_modules/slick-carousel/slick/slick.css">
<link rel="stylesheet" href="/bitcamp-team-project/node_modules/slick-carousel/slick/slick-theme.css">
<link rel="stylesheet" href="/bitcamp-team-project/node_modules/animate.css/animate.min.css">
<link rel="stylesheet" href="/bitcamp-team-project/node_modules/wowjs/css/libs/animate.css">

<!-- Custom styles for this template -->
<link href="/bitcamp-team-project/css/common.css" rel="stylesheet">
<link href="/bitcamp-team-project/css/index.css" rel="stylesheet">
<link href="/bitcamp-team-project/css/header.css" rel="stylesheet">
<link href="/bitcamp-team-project/css/footer.css" rel="stylesheet">
</head>
<body id="ohr-main-body">
 <header class="ohr-main-header"></header>


 <main role="main">

 <div id="myCarousel" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
   <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
   <li data-target="#myCarousel" data-slide-to="1"></li>
   <li data-target="#myCarousel" data-slide-to="2"></li>
   <li data-target="#myCarousel" data-slide-to="3"></li>
  </ol>
  <div class="carousel-inner">

   <div class="carousel-item active" id="ohr-carousel-1">
    <svg class="bd-placeholder-img" width="100%" height="100%" preserveAspectRatio="xMidYMid slice"
     focusable="false" role="img"></svg>
    <div class="container">
     <div class="carousel-caption text-right">
      <h1>매뉴얼 전문 사이트 오호라!</h1>
      <p>전자제품 매뉴얼 전문 사이트 오호라입니다.</p>
     </div>
    </div>
   </div>

   <div class="carousel-item" id="ohr-carousel-2">
    <svg class="bd-placeholder-img" width="100%" height="100%" preserveAspectRatio="xMidYMid slice"
     focusable="false" role="img"></svg>
    <div class="container">
     <div class="carousel-caption">
      <h1>리뷰</h1>
      <p>리뷰와 만족도를 한 번에 볼 수 있습니다.</p>
     </div>
    </div>
   </div>

   <div class="carousel-item" id="ohr-carousel-3">
    <svg class="bd-placeholder-img" width="100%" height="100%" preserveAspectRatio="xMidYMid slice"
     focusable="false" role="img"></svg>
    <div class="container">
     <div class="carousel-caption">
      <h1>티키위키</h1>
      <p>사용자들이 직접 입력한 팁도 볼 수 있습니다.</p>
     </div>
    </div>
   </div>

   <div class="carousel-item" id="ohr-carousel-4">
    <svg class="bd-placeholder-img" width="100%" height="100%" preserveAspectRatio="xMidYMid slice"
     focusable="false" role="img"></svg>
    <div class="container">
     <div class="carousel-caption">
      <h1>기업회원이신가요?</h1>
      <p>간편한 가입으로 귀사의 매뉴얼을 편리하게 등록해보세요!</p>
     </div>
    </div>
   </div>
  </div>
 </div>

 <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev"> <span
  class="carousel-control-prev-icon" aria-hidden="true"></span> <span class="sr-only">Previous</span>
 </a> <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next"> <span
  class="carousel-control-next-icon" aria-hidden="true"></span> <span class="sr-only">Next</span>
 </a>

 <div class="container-fluid" id="ohr-middle-div">
 
 
   <div id='main-slick' class='col-sm-12'>
   </div>
 </div> <!-- container -->

 <footer class="container-fluid ohr-footer"></footer> </main>


 <script id="product-template" type="text/x-handlebars-template">
 {{#each list}}
 <div>
   {{#each productFiles}}
     <img class='img-thumbnail' src='/bitcamp-team-project/upload/productfile/{{img}}_thumb'>
   {{/each}}
   <p data-name='{{name}}' data-manu='{{manufacturer.name}}' style='display: none;'></p>
 </div>
 {{/each}}
 </script>

 <script src="/bitcamp-team-project/node_modules/jquery/dist/jquery.min.js"></script>
 <script src="/bitcamp-team-project/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
 <script src="/bitcamp-team-project/node_modules/handlebars/dist/handlebars.min.js"></script>
 <script src="/bitcamp-team-project/node_modules/slick-carousel/slick/slick.min.js"></script>
 <script src="/bitcamp-team-project/node_modules/wowjs/dist/wow.min.js"></script>
 <script src="/bitcamp-team-project/html/header.js"></script>
 <script src="/bitcamp-team-project/html/footer.js"></script>
 <script src="index.js"></script>
</body>
</html>
